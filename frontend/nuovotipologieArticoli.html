<html lang="it">
  <head>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * data: 'unsafe-eval' 'unsafe-inline' blob:;">
    <meta name="description" content="Nuovo Cliente" />

    <link rel="apple-touch-icon" href="img/icona152.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="application-name" content="Presa Ordini" />
    <meta name="msapplication-TileImage" content="img/icona144.png" />
    <meta name="msapplication-TileColor" content="#4B7A46" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Nuovo Tipologie Articoli</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
  </head>
  <body class="clrBase">
    <div id="divBase" class="posTop w100 h100">
      <div id="divTesta" class="row w100">
        <div class="row w100 h60p">
          <div class="row w10">
            <div class="w60p" onclick="esci()">
              <a href="#"
                ><img class="imgPiccola w60p" src="img/bianche/back.svg"
              /></a>
            </div>
          </div>

          <div class="row intCent padSx10">
            <img
              id="logoIntestazione"
              class="logoOrizzontale"
              src="img/aziendapratica/aziendapratica-bianco.svg"
              onclick="goMainPage()"
            />
          </div>

          <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
        </div>
        <div class="row fasciaIntestazione w100">
          <h3 id="divTitolo" class="">NUOVA TIPOLOGIA ARTICOLI</h3>
        </div>
      </div>

      <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
        <div class="w100">
          <div
            name="schedaCliente"
            id="schedaCliente"
            class="row w100-5p marg5Sx ul"
          >
            <input
              id="txtID"
              type="text"
              class="hide"
              placeholder="ID"
            />
            <div class="row w100">
              <div class="has-float-label col6">
                <input
                  id="txtDescrizione"
                  type="text"
                  class="w100-10p"
                  placeholder="Descrizione"
                  onkeypress="resetErrore(this)"
                />
                <label for="txtDescrizione">Descrizione</label>
              </div>

              <div class="row w100">
                <div class="has-float-label row w100p">
                  <input
                    id="txtACodice"
                    type="text"
                    placeholder="Codice"
                    onkeypress="resetErrore(this)"
                  />
                  <label for="txtACodice">Codice</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkNonFatturare"
                    name="chkNonFatturare"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label
                    for="chkNonFatturare"
                    class="intestazione posTop-5p"
                  > 
                    Escludi da Fatture Differite
                  </label>
                </div>
              </div>

              <div class="row w100">
                <div class="has-float-label col2">
                  <input
                    id="txtCodiceStampa"
                    type="text"
                    class="w100-10p"
                    placeholder="Codice Stampa"
                    onkeypress="resetErrore(this)"
                  />
                <label for="txtCodiceStampa">Codice Stampa</label>
              </div>

              <div class="row w100">
                <div class="has-float-label row col2">
                  <input
                    id="txtScontoFidelity"
                    type="number"
                    placeholder="0"
                    onkeypress="resetErrore(this)"
                    value="0"
                  />
                  <label for="txtScontoFidelity">Sconto Fidelity</label>
                </div>
                <div class="has-float-label row col1">
                  <input
                    id="txtProvvigione"
                    type="number"
                    placeholder="0"
                    onkeypress="resetErrore(this)"
                    value="0"
                  />
                  <label for="txtProvvigione">Provvigioni</label>
                </div>
              </div>

            </div>
            <div id="divAllegaFoto">
                <div class="row fasciaIntestazione w100">
                    <h3 id="divTitolo" class="">Allega logo tipologia</h3> 
                </div>
                <div class="col6 row h150p marg10Top">
                    <div class="w50 row centraElemento">
                        <input type="text" hidden="" id="txtimgCaricata">
                        <input type="file" id="flImmagineCaricata" multiple="" accept="image/*,application/pdf,application/msword,
        application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv" style="display:none">
                        <button class="pulsanteTastieraImg pulsanteVeBa" onclick="allegaImmagine('flImmagineCaricata',true,'immaggineCaricata')" id="btnAllegaNuovaFoto">
                            <img src="img/bianche/attach.svg" style="height:45px;width:45px">
    
                        </button>
                    </div>
                    <div class="w50 row centraElemento h100 centraVerticalmente">
                        <img style="max-height: 100%;border-radius: 25px;" id="immaggineCaricata" class="" src="">
                        <!-- <ul id="immagineCarosello" name="immagineCarosello" class="row w100-5p elencoR1 marg10Top"></ul> -->
    
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div id="divPiede" class="posBottom w100">
        <div class="w100">
          <div class="pulsantiera">
            <a href="#" class="w33" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
            <a href="#" class="w33" title="Duplica" onclick="Duplica('txtDescrizione')"><img src="img/bianche/duplica.svg" /></a>
            <a href="#" class="w33" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nuovotipologieArticoli.js"></script>
  </body>
</html>
