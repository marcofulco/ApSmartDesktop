<html lang="it">

<head>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * 'self' data: https: http: content:;">
    <meta name="description" content="Produzione">

    <link rel="apple-touch-icon" href="img/icona152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Produzione" />
    <meta name="msapplication-TileImage" content="img/icona144.png">
    <meta name="msapplication-TileColor" content="#4B7A46">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title id="titolo">Liste Magazzino</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
</head>

<body class="clrBase">
    <div id="divBase" class="posTop posBottom clrSfumatoChiaro w100">
        <div id="divTesta" class="posTopA w100">
            <div id="divTestaSuperiore" class="w100 clrBase h60p textureLogo">
                <div class="row w10">
                    <div class="w60p">
                        <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" onclick="esci()" /></a>
                    </div>
                </div>

                <div class="row intCent padSx10">
                    <img id="logoIntestazione" class="logoOrizzontale"
                        src="img/aziendapratica/aziendapratica-bianco.svg"
                        onclick="goMainPage()" />
                </div>

                <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
            </div>

            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Lista Magazzino</h3>
            </div>


        </div>

        <div id="divCorpo" class="posTopA110p posBottomA65p padSx5 w100-10p scrool">
            <div class="row w100 marg5Top">
                <div id="divRicercaCodice" name="divRicercaCodice" class="row has-float-label w100-80p">
                    <input id="codiceArticolo" name="codiceArticolo" type="text" placeholder="Ricerca Prodotto.."
                        onkeypress="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                        filtro="DESCRIZIONE_' '_A.CODICE"
                        onfocusin="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                        onkeydown="if (event.keyCode == 9 || event.keyCode==13){cercaCodice(this);comboScomparsaChiudi(this);}"
                        autocomplete="off"
                        class="inputRicercaArticolo">

                    <span class="deleteicon"
                        onclick="pulisciForm();"></span>
                    <label id="lblRicerca" for="codiceArticolo">Ricerca Prodotto..</label>
                    <ul id="ulArticoliCodice" campo="CODICE" name="ulArticoliCodice"
                        class="comboScomparsa elencoR1 testoNormale"
                        onscroll="comboScomparsaScroll(this,'articoliVeBa','ulArticoliCodice','txtRicercaCodice')"
                        onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">

                    </ul>
                </div>
                <button id="cmdBarCode" class="row w40p h42p pulsante clrTestoBianco padSx5 btnCustom"
                    title="Avvia Lettore BarCode" onclick="apriLettoreBarCode('codiceArticolo')">
                    <img class="row w30p posTopA" src="img/bianche/barcode.svg">
                </button>
                <button id="cmdBarCode" class="row w40p h42p pulsante clrTestoBianco padSx5 btnCustom"
                    title="Ricera Articolo" onclick="apriModalRicercaArticoli('codiceArticolo')">
                    <img class="row w30p posTopA" src="img/bianche/search.svg">
                </button>
            </div>
            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Dati Articolo</h3>
            </div>
            <div class="row w100 scrool" style="height: calc(100% - 180px)">
                <div class="hide" id="divAssociazioneBarcode">
                    <div class="has-float-label row w100-60p">
                        <input id="txtBarcode" type="number" placeholder="Barcode" class="testoNormale h40p cx"
                            onkeypress="resetErrore(this)" disabled value="">
                        <label for="txtBarcode">Barcode</label>
                    </div>
                    <button id="btnAssociaBarcode" class="row w40p h42p pulsante clrTestoBianco padSx5 btnCustom"
                        title="Associa Barcode" onclick="associaBarcode('codiceArticolo','txtBarcode')">
                        <img class="row w30p posTopA" src="img/bianche/barcode-product.svg">
                    </button>
                </div>
                
                <div class="has-float-label row w100">
                    <textarea id="txtDescrizione" type="text" placeholder="Descrizione" class="testoNormale h60p"
                        onkeypress="resetErrore(this)"></textarea>
                    <label for="txtDescrizione">Descrizione Articolo</label>
                </div>
                <div class="has-float-label row w100">
                    <input id="txtLotto" type="text" placeholder="Lotto" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" value="">
                    <label for="txtLotto">Lotto</label>
                </div>
                <div class="has-float-label row w50">
                    <input id="txtGiacenza" type="number" placeholder="Giacenza" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtGiacenza">Giacenza</label>
                </div>
                <div class="has-float-label row w50">
                    <input id="txtDisponibilità" type="number" placeholder="Disponibilità" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtDisponibilità">Disponibilità</label>
                </div>
                <div class="has-float-label row w50">
                    <input id="txtPrezzo" type="number" placeholder="Prezzo" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtPrezzo">Prezzo</label>
                </div>
                <div class="has-float-label row w50">
                    <input id="txtCosto" type="number" placeholder="Costo" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtCosto">Costo</label>
                </div>
                <div class="has-float-label row w100">
                    <input id="txtContratto" type="text" placeholder="Contratto" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtContratto">Contratto</label>
                </div>
                <div class="has-float-label row w100">
                    <input id="txtPosizione" type="text" placeholder="Posizione" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtPosizione">Posizione</label>
                </div>
                <div class="has-float-label row w100 hide">
                    <input id="txtIdIva" type="text" placeholder="Posizione" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtIdIva">IdIva</label>
                </div>
                <div class="has-float-label row w100 hide">
                    <input id="txtPercIva" type="text" placeholder="Posizione" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" disabled value="">
                    <label for="txtPercIva">Perc Iva</label>
                </div>

            </div>
            <div class="w98 h50p posBottomA5p">
                <div class="row w25 centraVerticalmente">
                    <button class="row pulsanteVeBa h40p" onclick="gestQuantità(-1,'txtQuantità')">
                        <img src="img/bianche/minus.svg" class="h25p">
                    </button>
                </div>
                <div class="has-float-label row w50">
                    <input id="txtQuantità" type="number" placeholder="Quantità" class="testoNormale h40p cx"
                        onkeypress="resetErrore(this)" value="">
                    <label for="txtQuantità">Quantità</label>
                </div>
                <div class="row w25 centraVerticalmente">
                    <button class="row pulsanteVeBa h40p" onclick="gestQuantità(+1,'txtQuantità')">
                        <img src="img/bianche/plus.svg" class="h25p">
                    </button>
                </div>
            </div>
        </div>

        <div id="divPiede" class="posBottomA w100">

            <div id="cmdBottom" class="w100">
                <div class="pulsantieraDescrizione" id="pulsantieraDescrizione">
                    <!-- <label id="cmdFiltri" name="cmdFiltri" for="nav-toggleF" href="#" class="w33" title="Filtro Prodotti"><img src="img/bianche/filter.svg" /></label> -->

                    <label id="cmdProduzione" name="cmdProduzione" class="w33 h65p btnProduzione" title="Aggiungi"
                        onclick="aggiungi()">
                        <img src="img/bianche/plus.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera" id="txtcmdProduzione">
                            Aggiungi
                        </div>
                    </label>
                    <label id="" name="cmdFoglioDiCarico" class="w33 h65p" title="Lista" onclick="apriLista()">
                        <img src="img/bianche/list.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Lista
                        </div>
                        <div id="contatoreRighe"
                            style="position: absolute;top: 5px;right: 5;background-color: rgb(255 0 0 / 46%);border-radius: 10px;"
                            class="hide">

                        </div>
                    </label>
                    <label id="cmdPulisci" name="cmdPulisci" class="w33 btnProduzione" title="Pulisci"
                        onclick="pulisciForm()">
                        <img src="img/bianche/sweeping.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Pulisci
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <input type="checkbox" id="nav-toggleL" hidden>
    <nav id="navL" class="nav navDocumenti clrSfumatoChiaro">
        <div class="row navTesta w100">
            <div class="row fasciaIntestazione">
                <h3 class="">Titolo Left bar 1</h3>
            </div>
        </div>

        <div class="posTopA52p posBottomA60p navCorpo w100">
            <ul id="elencoOrdinamento" name="elencoOrdinamento" class="posTopA posBottomA5p elencoR1 w100">

            </ul>
        </div>

        <div class="posBottomA5p navPiede w100 intestazione clrScuro h60p">
            <div id="lblOrdinamento" class="row w100-60p marg5Top testoTroncato h60p cel"></div>
            <div class="rowDx w60p clrSfumatoScuro" onclick="cambiaOrdinamento()">
                <img class="imgPiccola50 marg10Sx marg10Dx marg5Top" src="img/bianche/ok.svg" alt="">
            </div>
        </div>
    </nav>

    <script src="js/listeMagazzino.js"></script>
    <script src="js/multiDocumento.js"></script>
    <script id="sctCboScomparsa" src="componenti/elementiComboScomparsa.js"></script>
    <script>
        caricamentoForm(0);
        document.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 9) {
                // Cancel the default action, if needed
                // event.preventDefault();
                // Trigger the button element with a click
                // document.getElementById("myBtn").click();
                // alert('F4');


            }
        });
    </script>

</body>

</html>
