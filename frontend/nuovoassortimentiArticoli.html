  <title>Assortimenti Articoli</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <script src="js/script.js?ver=3.0"></script>
</head>

<body class="clrBase">
  <div id="divBase" class="posTop w100 h100">
    <div id="divTesta" class="row w100">
      <div class="row w100 h60p">
        <div class="row w10">
          <div class="w60p" onclick="esci()">
            <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
          </div>
        </div>

        <div class="row intCent padSx10">
          <img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg"
            onclick="goMainPage()" />
        </div>

        <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
      </div>
      <div class="row fasciaIntestazione w100">
        <h3 id="divTitolo" class="">CAUSALI TRASPORTI</h3>
      </div>
    </div>

    <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
      <div class="w100 centraElemento h100">
        <div name="schedaDepositi" id="schedaDepositi" class="row w98 ul">
          <input id="txtID" type="text" class="hide" placeholder="ID" />
          <div class="row w100">
            <div class="has-float-label col6">
              <input id="txtDescrizione" type="text" class="w100-10p" placeholder="Descrizione"
                onkeypress="resetErrore(this)" />
              <label for="txtDescrizione">Descrizione</label>
            </div>
          </div>
        </div>
        <div class="w50 row centraElemento h100-50p" >
            <div class="clrScuro w100 h40p centraVerticalmente testoNormale"><h3>Lista Articoli</h3></div>
            <div class="w98 scrool" id="listaArticoli" style="position: absolute; top: 45px; bottom: 45px;" onscroll="elencoArticoliScroll(this,'ListaArticoli.html','txtRicercaArticolo')">

            </div>
            <div class=" posBottomA5p w95 h30p   cx">
                <div class="w100 testoNormale" >
                    <div class="w50 centraVerticalmente row">
                        <div class="w95 pulsanteVeBa cursoreBtn" onclick="selezionaListaCorrente()">Seleziona tutti</div>
                    </div>
                    <div class="w50 centraVerticalmente">
                        <div class="w95 pulsanteVeBa cursoreBtn " onclick="deselezionaListaCorrente()">Deseleziona tutti</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="w50 row centraElemento" >
            <div class="clrScuro w100 h40p centraVerticalmente testoNormale">
                <div class="w100-40p row centraVerticalmente">
                    <h3>Filtri Articoli</h3>
                </div>
                <div class="rowDx w30p centraVerticalmente" title="Elimina Tutti i Filtri Prodotto">
                    <a href="#" onclick="eliminaTuttiFiltri(this)">
                        <img class="imgPiccola30Dx marg10Dx marg5Top" src="img/grafiche/eliminaFiltro.svg" alt="">
                    </a>
                </div>
            </div>
                <div class="w98 h100" id="filtriArticoli" style="position: absolute; top: 45px; bottom: 45px;">
                    <div class="w100" hidden>
                        <div class="has-float-label col12">
                          <input id="txtRicercaCodice" type="text" class="w100-10p" placeholder="Codice articolo" onkeypress="resetErrore(this)" onchange="AvviaCarDatiElencoArticoli(true,0,0)">
                          <label for="txtRicercaCodice">Codice Articolo</label>
                        </div>
                    </div>
                    <div class="w100">
                        <div class="has-float-label col12">
                          <input id="txtRicercaDescrizione" type="text" class="w100-10p" placeholder="Ricerca articolo" onkeypress="resetErrore(this)" onchange="AvviaCarDatiElencoArticoli(true,0,0)">
                          <label for="txtRicercaDescrizione">Ricerca articolo</label>
                        </div>
                    </div>
                    <div>
                        <div id="divGruppo" name="divGruppo" class="row has-float-label col6">
                            <span class="selectDefault" id="0">Seleziona Famiglia</span>
                            <label for="cmbFamiglia0">Seleziona Famiglia</label>
                            <select id="cmbFamiglia0" name="cmbFamiglia0" class="selectBox" onchange="scompattaFamiglia(1);AvviaCarDatiElencoArticoli(true,0,0)">
                                <option value="0">Seleziona Famiglia</option>
                            </select>
                        </div>
                        <div id="divGruppo" name="divGruppo" class="row has-float-label col6">
                            <span class="selectDefault" id="0">Seleziona Sotto Famiglia 1</span>
                            <label for="cmbFamiglia1">Seleziona Sotto Famiglia 1</label>
                            <select id="cmbFamiglia1" name="cmbFamiglia0" class="selectBox" onchange="scompattaFamiglia(2);AvviaCarDatiElencoArticoli(true,0,0)">
                                <option value="0"></option>
                            </select>
                        </div>
                        <div id="divGruppo" name="divGruppo" class="row has-float-label col6">
                            <span class="selectDefault" id="0">Seleziona Sotto Famiglia 2</span>
                            <label for="cmbFamiglia2">Seleziona Sotto Famiglia 2</label>
                            <select id="cmbFamiglia2" name="cmbFamiglia0" class="selectBox" onchange="scompattaFamiglia(3);AvviaCarDatiElencoArticoli(true,0,0)">
                                <option value="0"></option>
                            </select>
                        </div>
                        <div id="divGruppo" name="divGruppo" class="row has-float-label col6">
                            <span class="selectDefault" id="0">Seleziona Sotto Famiglia 3</span>
                            <label for="cmbFamiglia3">Seleziona Sotto Famiglia 3</label>
                            <select id="cmbFamiglia3" name="cmbFamiglia0" class="selectBox" onchange="scompattaFamiglia(3)">
                                <option value="0"></option>
                            </select>
                        </div>

                    </div>
                </div>
        </div>
      </div>
    </div>
    
  </div>

  <div id="divPiede" class="posBottom w100">
    <div class="w100">
      <div class="pulsantiera">
        <a href="#" class="w33" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
        <a href="#" class="w33" title="Duplica" hidden onclick="Duplica('txtDescrizione')"><img src="img/bianche/duplica.svg" /></a>
        <!-- <a href="#" class="w25" title="Apri Filtri articoli" onclick="apriFiltriArticoli(this)"><img src="img/bianche/filter.svg" /></a> -->
        <label id="cmdFiltri" name="cmdFiltri" for="nav-toggleF" href="#" class="w33" title="Assortimento in corso" onclick="apriListaAssortimento(this)"><img src="img/bianche/assortimenti.svg" /></label>
        <a href="#" class="w33" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
      </div>
    </div>
  </div>
  </div>
    <div id="navBar" class="navBarCustom clrSfumatoChiaro w350p">
            <div class="navTesta w100 intestazione clrScuro h40p ">
                <div class="w100-40p centraVerticalmente h100 row ">
                    Lista assortimento
                </div>
                <div onclick="hide('navBar')" class="centraVerticalmente w30p h100 row" style="justify-content: flex-end;">X</div>
            </div>
            <div class="navCorpo w100 posTopA45p posBottomA scrool" id="listaAssortmentoInCorso" style="">
                
            </div>
    </div>
  <script src="js/nuovoAssortimentoArticoli.js"></script>

</body>

</html>
