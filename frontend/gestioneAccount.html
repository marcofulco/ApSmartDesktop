<html lang="it">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
		<meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * data: 'unsafe-eval' 'unsafe-inline' blob:;">
		<meta name="description" content="Nuovo Cliente">
				
		<link rel="apple-touch-icon" href="img/icona152.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="application-name" content="Presa Ordini" />
		<meta name="msapplication-TileImage" content="img/icona144.png"> 
		<meta name="msapplication-TileColor" content="#4B7A46">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#4B7A46"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		
		<title>Gestione account</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
        
		<script src="config/config.js"></script>
		<script src="js/script.js?ver=3.0"></script>
		<script src="componenti/elementiNuovoUtente.js"></script>
        
	</head>
	<body class="clrBase">
		<div id="divBase" class="posTop w100 h100">
			<div id="divTesta" class="row w100">
				<div class="row w100 h60p">
					<div class="row w10">
						<div class="w60p" onclick="esci()">
							<a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
						</div>
					</div>
					
					<div class="row intCent padSx10">
						<img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg" onclick="goMainPage()" />	
					</div>
					
					<label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
				</div>
				<div class="row fasciaIntestazione w100">
					<h3 id="divTitolo" class="">GESTIONE ACCOUNT</h3> 
				</div>	
			</div>	
			
			<div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
				<div class="w100">			
					<div name="schedaCliente" id="schedaCliente" class="row w100-5p marg5Sx ul">
						<div class="row w100">
							<div class="has-float-label col6 ">
								<input id="txtUserName" type="text" class="w100-10p" placeholder="Nome Utente" onkeypress="resetErrore(this)" disabled>
								<label for="txtUserName" >Nome Utente</label>
							</div>
							
							<div class="row w100">
								<div class="has-float-label row col3">
									<input id="txtNome" type="text" placeholder="Nome" onkeypress="resetErrore(this)">
									<label for="txtNome" >Nome</label>
								</div>
								<div class="has-float-label row col3">
									<input id="txtCognome" type="text" placeholder="Cognome" onkeypress="resetErrore(this)">
									<label for="txtCognome" >Cognome</label>
								</div>
							</div>
							
							<div class="has-float-label row col6 ">
								<input id="txteMail" type="text" class="w100-10p" placeholder="eMail" onkeypress="resetErrore(this)">
								<label for="txteMail" >eMail</label>
							</div>
                            <div id="divAllegaFoto">
                            <div class="row fasciaIntestazione w100">
                                <h3 id="divTitolo" class="">Allega nuova foto account</h3> 
                            </div>
							<div class="col6 row h150p marg10Top">
                                <div class="w50 row centraElemento">
                                    <input type="text" hidden id="txtimgCaricata">
                                    <input type="file" id="flImmagineCaricata" multiple accept="image/*,application/pdf,application/msword,
                    application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,
                    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv" style="display:none">
                                    <button class="pulsanteTastieraImg pulsanteVeBa" onclick="allegaImmagine('flImmagineCaricata',true,'immaggineCaricata')"
                                        id="btnAllegaNuovaFoto">
                                        <img src="img/bianche/attach.svg" style="height:45px;width:45px">
                
                                    </button>
                                </div>
                                <div class="w50 row centraElemento h100 centraVerticalmente">
                                    <img style="max-height: 100%;border-radius: 25px;" id="immaggineCaricata" class="">
                                    <!-- <ul id="immagineCarosello" name="immagineCarosello" class="row w100-5p elencoR1 marg10Top"></ul> -->
                
                                </div>
                            </div>
                        </div>
                            <div class="row fasciaIntestazione w100 h30p marg10Top">
                                
                            </div>
                            <div class="w100 h50p centraElemento">
                                <div class="w90 h100 centraElemento">
                                    <button id="cambioPwd" class="pulsanteVeBa w100 h100 intestazione" onclick="window.open('passwordDimenticata.html?c=1',xTarget);">Recupera password</button>
                                </div>
                            </div>
                            
						</div>
					</div>
				</div>
			</div>
	
			<div id="divPiede" class="posBottom w100">
				<div class="w100">
					<div class="pulsantiera">
						<a href="#" class="w50" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg"/></a>
						<a href="#" class="w50" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg"/></a>
					</div>
				</div>
			</div>
		</div>
        <script>
            caricamentoForm(1);
        </script>
		<script src="js/gestioneAccount.js"></script>
    </body>
</html>
