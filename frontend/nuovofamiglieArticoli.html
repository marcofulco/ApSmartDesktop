<html lang="it">
  <head>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;"
    />
    <meta name="description" content="Nuova Famiglia Articoli" />

    <link rel="apple-touch-icon" href="img/icona152.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="application-name" content="Presa Ordini" />
    <meta name="msapplication-TileImage" content="img/icona144.png" />
    <meta name="msapplication-TileColor" content="#4B7A46" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Nuova Famiglia Articoli</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
  </head>
  <body class="clrBase">
    <div id="divBase" class="posTop w100 h100">
      <div id="divTesta" class="row w100">
        <div class="row w100 h60p">
          <div class="row w10">
            <div class="w60p" onclick="esci()">
              <a href="#"
                ><img class="imgPiccola w60p" src="img/bianche/back.svg"
              /></a>
            </div>
          </div>

          <div class="row intCent padSx10">
            <img
              id="logoIntestazione"
              class="logoOrizzontale"
              src="img/aziendapratica/aziendapratica-bianco.svg"
              onclick="goMainPage()"
            />
          </div>

          <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
        </div>
        <div class="row fasciaIntestazione w100">
          <h3 id="divTitolo" class="">NUOVA FAMIGLIA ARTICOLI</h3>
        </div>
      </div>

      <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
        <div class="w100">
          <div
            name="schedaCliente"
            id="schedaCliente"
            class="row w100-5p marg5Sx ul"
          >
            <input
              id="txtID"
              type="text"
              class="hide"
              placeholder="ID"
            />
            <div class="row w100">
              <div class="row has-float-label col6">
                <input
                  id="txtDescrizione"
                  type="text"
                  class="w100-10p"
                  placeholder="Descrizione"
                  onkeypress="resetErrore(this)"
                />
                <label for="txtDescrizione">Descrizione</label>
              </div>
            </div>
              <div class="row w100">
                <div class="row w100 marg5Bottom">
                  <input id="chkArticoliSottoScorta" name="chkArticoliSottoScorta" type="checkbox" class="w30p h30p" />
                  <label for="chkArticoliSottoScorta" class="intestazione posTop-5p">Non considerare Articoli in analisi Sotto Scorta</label>
                </div>
              </div>
              <div class="row w100">
                <div class="row has-float-label col6">
                  <input
                    id="txtggScadenza"
                    type="number"
                    class="w100-10p"
                    placeholder="Giorni Scadenza"
                    onkeypress=""
                  />
                  <label for="txtggScadenza">Giorni Scadenza</label>
                </div>
                <div class="row has-float-label col3">
                  <input
                    id="txtProvvigione"
                    type="number"
                    class="w100-10p"
                    placeholder="Provvigione"
                    onkeypress=""
                  />
                  <label for="txtProvvigione">Provvigione</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input id="chkEscludiEcommerce" name="chkEscludiEcommerce" type="checkbox" class="w30p h30p" />
                  <label for="chkEscludiEcommerce" class="intestazione posTop-5p">Escludi da Ecommerce</label>
                </div>
              </div>
              <div class="row w100">
                <div class="row has-float-label col6">
                  <select
                    id="slcIvaReverseAcquisti"
                    type="number"
                    class="w100-10p"
                    placeholder="Iva Reverse Acquisti"
                    onkeypress=""
                  >
                  <option></option>
                  </select>
                  <label for="slcIvaReverseAcquisti">Iva reverse Acquisti</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input id="chkRegimeMargine" name="chkRegimeMargine" type="checkbox" class="w30p h30p" />
                  <label for="chkRegimeMargine" class="intestazione posTop-5p">Regime del margine</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input id="chkMagazzinoAssistenze" name="chkMagazzinoAssistenze" type="checkbox" class="w30p h30p" />
                  <label for="chkMagazzinoAssistenze" class="intestazione posTop-5p">Magazzino Assistenza</label>
                </div>
              </div>
              <div class="row w100">
                <div class=" row has-float-label col6">
                  <select
                    id="slcIvaReverseVendita"
                    type="number"
                    class="w100-10p"
                    placeholder="Iva Reverse Acquisti"
                    onkeypress=""
                  >
                  <option></option>
                  </select>
                  <label for="slcIvaReverseVendita">Iva reverse Vendita</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input id="chkAbbattimentoIva" name="chkAbbattimentoIva" type="checkbox" class="w30p h30p" />
                  <label for="chkAbbattimentoIva" class="intestazione posTop-5p">Consenti abbattimento iva</label>
                </div>
                <div class="row col3 marg5Bottom">
                  <input id="chkEvidenzaCC" name="chkEvidenzaCC" type="checkbox" class="w30p h30p" />
                  <label for="chkEvidenzaCC" class="intestazione posTop-5p">Metti in Evidenza su C.C.</label>
                </div>
              </div>
              <div class="row w100">
                
                <div class="row col6 marg5Bottom">
                  <input id="chkProdottiRivendita" name="chkProdottiRivendita" type="checkbox" class="w30p h30p" />
                  <label for="chkProdottiRivendita" class="intestazione posTop-5p">Prodotti per la rivendita</label>
                </div>
              </div>
              <div class="row w100">
                <div class="row has-float-label col6">
                  <input
                    id="txtUmStd"
                    type="number"
                    class="w100-10p"
                    placeholder="UM"
                    onkeypress=""
                  >
                  
                  <label for="txtUmStd">UM</label>
                </div>
                
              </div>
              <div class="marg20Top w100 h5p row"></div>
            <div class="row col6">
              <div class="row w100">
                <div class="row has-float-label w75">
                  <input
                    id="txtDescrizioneFamiglia"
                    type="text"
                    class="w100-10p"
                    placeholder="Descrizione"
                    onkeypress="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia','sfJson');controlInserimentoFamiglia(this);"
                    onfocus="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia','sfJson')"                                        
                    filtro="descrizione"
                    onblur="comboScomparsaChiudi(this);controlInserimentoFamiglia(this);"
                    comboAttiva="true"
                    timer="0"
                    
                  />
                  <label for="txtDescrizioneFamiglia">S/Famiglia </label>
                  <span class="deleteicon" onclick="var input = getElementById('txtDescrizioneFamiglia'); input.value = ''; input.setAttribute('idfamiglia','')"></span>
                  <ul id="ulFamiglia" campo="descrizione" name="ulFamiglia" inputid="txtDescrizioneFamiglia" class="comboScomparsa elencoR1 testoNormale"
                  onscroll="comboScomparsaScroll(this,'famigliaArticoli','ulFamiglia','txtDescrizioneFamiglia')"
                  onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">
      
                </ul>
                </div>
                <div class="row has-float-label w25">
                  <input
                    id="txtPercRicarico"
                    type="number"
                    class="w100-10p"
                    placeholder="Ricarico"
                    onkeypress=""
                    value="0"
                  >
                  
                  <label for="txtPercRicarico">% Ricarico</label>
                </div>
              </div>
              <div class="row w100">
                <div class="row has-float-label w100">
                  <input
                    id="txtDescrizioneFamiglia1"
                    type="text"
                    class="w100-10p"
                    placeholder="Descrizione"
                    onkeypress="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia1','sfJson1');controlInserimentoFamiglia(this);"
                    onfocus="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia1','sfJson1')"                                        
                    filtro="descrizione"
                    onblur="comboScomparsaChiudi(this);controlInserimentoFamiglia(this);"
                    comboAttiva="true"
                    timer="0"
                    disabled
                  />
                  <label for="txtDescrizioneFamiglia1">S/Famiglia 2</label>
                  <span class="deleteicon" onclick="var input = getElementById('txtDescrizioneFamiglia1'); input.value = ''; input.setAttribute('idfamiglia','')"></span>
                  <ul id="ulFamiglia1" campo="descrizione" name="ulFamiglia1" inputid="txtDescrizioneFamiglia1" class="comboScomparsa elencoR1 testoNormale"
                  onscroll="comboScomparsaScroll(this,'famigliaArticoli','ulFamiglia1','txtDescrizioneFamiglia1')"
                  onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">
      
                </ul>
                </div>
              </div>
              <div class="row w100">
                <div class="row has-float-label w100">
                  <input
                    id="txtDescrizioneFamiglia2"
                    type="text"
                    class="w100-10p"
                    placeholder="Descrizione"
                    onkeypress="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia2','sfJson2');controlInserimentoFamiglia(this);"
                    onfocus="attivaRicercaComboScomparsa(this,'famigliaArticoli','ulFamiglia2','sfJson2')"                                        
                    filtro="descrizione"
                    onblur="comboScomparsaChiudi(this);controlInserimentoFamiglia(this);"
                    comboAttiva="true"
                    timer="0"
                    disabled
                  />
                  <label for="txtDescrizioneFamiglia2">S/Famiglia 3</label>
                  <span class="deleteicon" onclick="var input = getElementById('txtDescrizioneFamiglia2'); input.value = ''; input.setAttribute('idfamiglia','')"></span>
                  <ul id="ulFamiglia2" campo="descrizione" name="ulFamiglia2" inputid="txtDescrizioneFamiglia2" class="comboScomparsa elencoR1 testoNormale"
                  onscroll="comboScomparsaScroll(this,'famigliaArticoli','ulFamiglia2','txtDescrizioneFamiglia2')"
                  onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">
      
                </ul>
                </div>
              </div>
            </div>
            <div class="row col6">
              <div class="row w100 fasciaIntestazione">
                <div class="row w25">
                  Ricarichi
                </div>
                <div class="row w25">
                  MIN
                </div>
                <div class="row w25">
                  MED
                </div>
                <div class="row w25">
                  MAX
                </div>
              </div>
              <div class="row w100">
                <div class="row w25 intestazione" style="padding-left: 0px!important;">
                  Standard
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRics_Min"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                      
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRics_Med"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRics_Max"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
              </div>
              <div class="row w100">
                <div class="row w25 intestazione" style="padding-left: 0px!important;">
                  Falegnami
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRicf_Min"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRicf_Med"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRicf_Max"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
              </div>
              <div class="row w100">
                <div class="row w25 intestazione" style="padding-left: 0px!important;">
                  Ingrosso
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRici_Min"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRici_Med"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
                <div class="row w25">
                  <div class="w100 has-float-label">
                    <input
                      id="txtRici_Max"
                      type="number"
                      class="w100-10p"
                      placeholder="0"
                      onkeypress=""
                    >
                    
                    <label for="txtUmStd">0</label>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div id="divPiede" class="posBottom w100">
        <div class="w100">
          <div class="pulsantiera">
            <a href="#" class="w25" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
            <a href="#" class="w25" title="Duplica" onclick="Duplica('txtDescrizione')"><img src="img/bianche/duplica.svg" /></a>
            <a href="#" class="w25" title="Elimina ultimo record" onclick="eliminaUltimaFamiglia()"><img src="img/bianche/delete.svg" /></a>
            <a href="#" class="w25" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nuovofamiglieArticoli.js"></script>
    <script src="componenti/elementiComboScomparsa.js" id="sctCboScomparsa"></script>
  </body>
</html>
