<html lang="it">

<head>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * 'self' data: https: http: content:;">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;"> -->
    <meta name="description" content="Presa Ordini">

    <link rel="apple-touch-icon" href="img/icona152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Presa Ordini" />
    <meta name="msapplication-TileImage" content="img/icona144.png">
    <meta name="msapplication-TileColor" content="#4B7A46">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Azienda Pratica Smart</title>
    <link href="css/style.css?ver=2.0" rel="stylesheet" type="text/css">
    <script src="componenti/elementiMainPage.js"></script>
    <script src="js/script.js?ver=3.0"></script>
    <script src="config/config.js"></script>
</head>

<body>
    <div id="divBase" class="posTop clrBianco w100 h100">
        <div id="divTestaSuperiore" class="row w100 clrBase h60p textureLogo">
            <div class="row w60p">
                <div class="w60p">
                    <label id="menu" for="nav-toggleMenu"><img class="h50p marg5Top padSx5 marg10Dx cursoreBtn"
                            src="img/bianche/menu.svg" /></label>
                </div>
            </div>

            <div class="row intCent padSx10 cursoreBtn">
                <img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg"
                    onclick="goMainPage()" />
            </div>

            <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
        </div>
        <div id="divPulsanti" class="row w100 h100vh-60p clrSfumatoChiaro hide scrollY-Auto">
            <div id="slideShowContainer" class="w95 centraElemento" style="overflow-x: hidden;">

            </div>
            <div id="divPulsantiContainer" class="row w100 marg5Top">
            </div>
        </div>
        <div id="divGrafico" class="row w100">
            <div id="divCorpo" class="row w100">
                <div id="divTesta" class="row w100">
                    <div class="row w100">
                        <div class="row w100" id="divPulsantiGrafici">
                            <div id="tabLink" name="tabLink" class="tablink-content">
                                <button class="tablinkColonne intestazione testoTroncato1" id="tabFatture"
                                    onclick="tabClick(this)">Fatture</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabDDT"
                                    onclick="tabClick(this)">DDT</button>
                                <button class="tablinkColonne intestazione testoTroncato1" id="tabOrdini"
                                    onclick="tabClick(this)">Ordini</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabProduzione"
                                    onclick="tabClick(this)">Produzione</button>
                                <button class="tablinkColonne intestazione testoTroncato1" id="tabIngressi"
                                    onclick="tabClick(this)">Ingressi</button>
                                <button class="tablinkColonne intestazione testoTroncato1" id="tabIncassi"
                                    onclick="tabClick(this)">Incassi</button>
                                <button class="tablinkColonne intestazione testoTroncato1" id="tabPagamenti"
                                    onclick="tabClick(this)">Pagamenti</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabArticoli"
                                    onclick="tabClick(this)">Disponibilià</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabSlideShow"
                                    onclick="tabClick(this)">Slide Show</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabUtilizzo"
                                    onclick="tabClick(this)">Utilizzo App</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide" id="tabCasse"
                                    onclick="tabClick(this)">Casse</button>
                                <button class="tablinkColonne intestazione testoTroncato1 hide w25"
                                    id="tabSelezionaGrafico" onclick="tabClick(this)">Altro</button>
                            </div>
                        </div>

                        <div id="divGraficiGenerali" class="h100">
                            <div id="filtriGrafici" class="row w100">
                                <div id="divTipoGrafico" name="divTipoGrafico" class="row selectDiv w80p marg1Bottom">
                                    <span class="selectDefault" id="1">Giorno</span>
                                    <select id="cmbTipoGrafico" name="cmbTipoGrafico" class="selectBox"
                                        onchange="changeSelect(this)">
                                        <option value="1">Giorno</option>
                                        <option value="2">Mese</option>
                                        <option value="3">Anno</option>
                                    </select>
                                </div>

                                <div id="divAnno" name="divAnno" class="row selectDiv w70p marg1Bottom">
                                    <span class="selectDefault"></span>
                                    <select id="selAnno" class="selectBox" onchange="changeSelect(this)">

                                    </select>
                                </div>

                                <div id="divMese" name="divMese" class="row selectDiv w100p marg1Bottom">
                                    <span class="selectDefault" id="08">Agosto</span>
                                    <select class="selectBox" onchange="changeSelect(this)">
                                        <option value="01">Gennaio</option>
                                        <option value="02">Febbraio</option>
                                        <option value="03">Marzo</option>
                                        <option value="04">Aprile</option>
                                        <option value="05">Maggio</option>
                                        <option value="06">Giugno</option>
                                        <option value="07">Luglio</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Settembre</option>
                                        <option value="10">Ottobre</option>
                                        <option value="11">Novembre</option>
                                        <option value="12">Dicembre</option>
                                    </select>
                                </div>

                                <div id="divGiorno" name="divGiorno" class="row selectDiv w50p marg1Bottom hide">
                                    <span class="selectDefault" id="1">01</span>
                                    <select id="cmbGiorno" class="selectBox" onchange="changeSelect(this)">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>

                                <div id="divAgente" name="divAgente" class="row selectDiv w150p">
                                    <span name="spAgente" class="selectDefault" id="0">Seleziona Agente</span>
                                    <select id="cmbAgente" name="cmbAgente" class="selectBox"
                                        onchange="changeSelect(this)">
                                        <option id="primaOpzione" value="0">Seleziona Agente</option>
                                    </select>
                                </div>
                                <div id="divRaggruppamentoVendutoCasse" name="divRaggruppamentoVendutoCasse"
                                    class="row selectDiv w100p hide">
                                    <span name="spAgente" class="selectDefault" id="0">Casse</span>
                                    <select id="cmbRaggruppamentoCasse" name="cmbRaggruppamentoCasse" class="selectBox"
                                        onchange="changeSelect(this)">
                                        <option value="0" default>Casse</option>
                                        <option value="1">Punto Vendita</option>
                                        <option value="2">Complessivo</option>
                                    </select>
                                </div>
                                <div id="divTorta" class="row h30p w100p marg10Top marg10Sx hide">
                                    <input id="chkTorta" name="chkTorta" type="checkbox" class="w30p h30p"
                                        onclick="avviaCarDati('', true);">
                                    <label for="chkTorta" class="intestazione posTop-5p clrTestoNero">Torta</label>
                                </div>
                                <div id="cmdAggiorna" class="pulsantiNoSfondo posTopA45p posRightA10p">
                                    <a href="#" title="Aggiorna Dati" onclick="avviaCarDati('',true)"><img class="w30p"
                                            src="img/Nere/refresh.svg" /></a>
                                </div>
                                <div id="divGenereGrafico" name="divGenereGrafico" class="row selectDiv w100p">
                                    <span name="spTG" class="selectDefault" id="0">Barre</span>
                                    <select id="cmbGenereGrafico" name="cmbGenereGrafico" class="selectBox"
                                        onchange="changeSelect(this)">
                                        <option id="ggBarre" value="0">Barre</option>
                                    </select>
                                </div>

                                <div id="divNonAnticipati" class="row h40p marg10Top marg5Sx hide">
                                    <input id="chkNonAnticipati" name="chkNonAnticipati" type="checkbox"
                                        class="toggle-button" onclick="chkCriticitaClick()">
                                    <label id="lblNonAnticipati" for="chkNonAnticipati"
                                        class="intestazione clrTestoNero posTopA2p">Non Anticipati</label>
                                </div>

                                <div id="divLblFatturato" class="row w100 marg5Sx">
                                    <label id="lblFatturato" name="lblFatturato" class="intestazioneGrafico"
                                        for=""></label>

                                    <div id="divRighe" class="rowDx h30p w90p hide">
                                        <input id="optRighe" name="chkAperti" type="radio" class="w20p h20p"
                                            onclick="avviaCarDati();" checked>
                                        <label id="lblOptRighe" for="optRighe"
                                            class="intestazioneGrafico posTop-5p clrTestoNero">Righe</label>
                                    </div>
                                </div>

                                <div class="row w100 marg5Sx">
                                    <label id="lblFatturatoP" name="lblFatturatoP" class="intestazioneGrafico"
                                        for=""></label>

                                    <div id="divValore" class="rowDx h30p w90p hide">
                                        <input id="optValore" name="chkAperti" type="radio" class="w20p h20p"
                                            onclick="avviaCarDati();">
                                        <label for="optValore"
                                            class="intestazioneGrafico posTop-5p clrTestoNero">Valore</label>
                                    </div>
                                </div>
                            </div>
                            <canvas id="myChart" style="position: relative;"></canvas>
                        
                    </div>

                    <div id="divGraficiArticoli" class="row w100 h100-200p hide">
                        <div id="divRicercaArticoloVenditaBanco" name="divRicercaArticoloVenditaBanco"
                            class="row has-float-label w180p marg5Top marg5Sx">
                            <input id="ricercaArticoloVenditaBanco" name="ricercaArticoloVenditaBanco" type="text"
                                placeholder="Ricerca Prodotto.."
                                onkeypress="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                                filtro="DESCRIZIONE_' '_A.CODICE"
                                onfocusin="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                                onblur="comboScomparsaChiudi(this)"
                                onkeydown="if (event.keyCode == 9 || event.keyCode==13){cercaCodiceVeBa(this)}"
                                fncenter="cercaCodiceVeBa(document.getElementById('ricercaArticoloVenditaBanco'))"
                                autocomplete="off">

                            <span class="deleteicon" onclick="pulisciCodiceArticolo()"></span>
                            <label id="lblRicerca" for="ricercaArticoloVenditaBanco">Ricerca Prodotto..</label>
                            <ul id="ulArticoliCodice" campo="CODICE" name="ulArticoliCodice"
                                class="comboScomparsa elencoR1 testoNormale w350p"
                                onscroll="comboScomparsaScroll(this,'articoliVeBa','ulArticoliCodice','txtRicercaCodice')"
                                onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;"
                                style="display: none;">

                            </ul>
                        </div>

                        <div id="divDeposito" name="divDeposito" class="row has-float-label marg5Sx marg5Top w170p">
                            <span class="selectDefault" id="0">Sel. Deposito</span>
                            <label for="cmbDeposito">Deposito</label>
                            <select id="cmbDeposito" name="cmbDeposito" class="selectBox" onchange="changeSelect(this)">
                                <option value="0">Sel. Deposito</option>
                            </select>
                        </div>

                        <div id="divCriticita" class="row h40p marg10Top">
                            <input id="chkCriticita" name="chkCriticita" type="checkbox" class="toggle-button"
                                onclick="chkCriticitaClick()">
                            <label id="lblCriticita" for="chkCriticita" class="intestazione clrTestoNero">con
                                Criticità</label>
                        </div>

                        <div id="cmdAggiorna" class="pulsantiNoSfondo posTopA5p posRightA10p">
                            <a href="#" title="Visualizza Dettaglio Ordini" onclick="apriDettaglioOrdini()"><img
                                    class="w30p" src="img/Nere/research.svg"></a>
                        </div>

                        <div id="divGraficiArticoliContainer"
                            class="w100 marg10Top posTopA60p posBottomA scrollY-Auto scroolXHidden">

                        </div>
                    </div>

                </div>
            </div>
            <div id="slideShowTab" class="row w100 centraElemento">
                <div id="slideShowContainerTabLink" class="w95 centraElemento h100-200p hide"></div>
            </div>

        </div>

        <div id="divPiede" class="w100 posBottom">
            <div class="w100 ">
                <div id="pulsantiera" class="pulsantiera ">

                </div>
            </div>
        </div>
    </div>
    </div>

    <input type="checkbox" id="nav-toggleMenu" hidden>
    <nav id="navMenu" class="navMenu clrSfumatoChiaro">
        <ul id="ulMenu" name="ulMenu" class="elencoR1 w100">

        </ul>
    </nav>

    <script src="js/chart.min.js"></script>
    <script src="js/chartjs-plugin-datalabels.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/chartjs-plugin-zoom.min.js"></script>
    <script src="js/menu.js?ver=1.4"></script>
    <script src="js/mainPage.js?ver=2.0"></script>
    <script src="componenti/elementiDestinazioni.js?ver=2.0"></script>
    <script src="componenti/modalRubrica.js"></script>
</body>

</html>
