<head>

</head>

<body class="clrBase">
    <div id="divBase" class="posTop posBottom clrSfumatoChiaro w100 hide">
        <div id="divTesta" class="posTopA w100">
            <div id="divTestaSuperiore" class="w100 clrBase h60p textureLogo">
                <div class="row w10">
                    <div class="w60p">
                        <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" onclick="esci()" /></a>
                    </div>
                </div>

                <div class="row intCent padSx10">
                    <img id="logoIntestazione" class="logoOrizzontale"
                        src="img/aziendapratica/aziendapratica-bianco.svg"
                        onclick="goMainPage()" />
                </div>

                <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
            </div>

            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Produzione</h3>
            </div>


        </div>

        <div id="divCorpo" class="posTopA110p posBottomA60p padSx5 w100-10p scrool">
            <div class="row w100 marg5Top">
                <div class="col6">
                    <div id="divRicercaCodice" name="divRicercaCodice" class="row has-float-label w100-80p">
                        <input id="codiceArticolo" name="codiceArticolo" type="text" placeholder="Ricerca Prodotto.."
                            onkeypress="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                            filtro="DESCRIZIONE_' '_A.CODICE"
                            onfocusin="attivaRicercaComboScomparsa(this,'articoliVeBa','ulArticoliCodice')"
                            onkeydown="if (event.keyCode == 9 || event.keyCode==13){ricercaCodiceDaBarcode(this);comboScomparsaChiudi(this);}"
                            autocomplete="off"
                            class="inputRicercaArticolo"
                            >

                        <span class="deleteicon"
                            onclick="pulisciCampi();document.getElementById('codiceArticolo').focus(); "></span>
                        <label id="lblRicerca" for="codiceArticolo">Ricerca Prodotto..</label>
                        <ul id="ulArticoliCodice" campo="CODICE" name="ulArticoliCodice"
                            class="comboScomparsa elencoR1 testoNormale"
                            onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">

                        </ul>
                    </div>
                    <button id="cmdBarCode" class="row w40p h42p pulsante clrTestoBianco marg5Top padSx5 btnCustom"
                        title="Avvia Lettore BarCode" onclick="apriLettoreBarCode('codiceArticolo')">
                        <img class="row w30p posTopA" src="img/bianche/barcode.svg">
                    </button>
                    <button id="cmdBarCode" class="row w40p h42p pulsante clrTestoBianco marg5Top padSx5 btnCustom"
                        title="Ricera Articolo" onclick="apriModalRicercaArticoli('codiceArticolo')">
                        <img class="row w30p posTopA" src="img/bianche/search.svg">
                    </button>
                </div>
                
                    <div id="divDescrizione" name="divDescrizione" class="row has-float-label col6 centraVerticalmente">
                        <p id="descrizione" class="normale testo20"></p>
                    </div>
            </div>


            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Dati lotto</h3>
            </div>
            <div class="row w100 ">

                <div id="divLotto" name="divLotto" class="row has-float-label col4">
                    <input id="txtLotto" name="txtLotto" type="text" placeholder="Ricerca lotto ..."
                        onblur="ricercaLotto(this,'onblur');" onkeypress="ricercaLotto(this,'keypress')"
                        onfocus="ricercaLotto(this)" timer="200" comboattiva="true" filtro="LOTTO" autocomplete="off">
                    <span class="deleteicon" onclick="document.getElementById('txtLotto').value=''"></span>
                    <label for="txtLotto">Lotto articolo</label>
                    <ul id="ullistaLottiArticoloVeBa" campo="LOTTO" name="ullistaLottiArticoloVeBa"
                        class="comboScomparsa elencoR1 testoNormale"
                        onscroll="comboScomparsaScroll(this,'listaLottiArticoloVeBa','ullistaLottiArticoloVeBa','txtCodiceLotto')"
                        onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;"
                        inputid="txtLotto">
                    </ul>
                </div>

                <div class="row has-float-label col4">
                    <div id="divDataScadenza" name="divDataScadenza" class=" datePikerContainer w100">
                        <input id="txtDataScadenza" name="txtDataScadenza" type="date" value="">
                        <label for="txtDataScadenza" class="normale">Data Scadenza</label>
                    </div>
                </div>

                <div id="divQuantità" name="divQuantità" class="row has-float-label col4">
                    <input id="txtQuantità" name="txtQuantità" type="text" onfocusout="controlloQuantità(this)"
                        autocomplete="off">
                    <span class="deleteicon" onclick="document.getElementById('txtQuantità').value=''"></span>
                    <label for="txtQuantità">Quantità</label>
                </div>
                <div class="w100">
                    <div id="divDataDocumento" name="divDataDocumento" class="row has-float-label col4">
                        <input id="txtDataDocumento" name="txtDataDocumento" type="date" value="">
                        <label for="txtDataDocumento" id="labelTxtDataDocumento">Data Produzione</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="divPiede" class="posBottomA w100">

            <div id="cmdBottom" class="row w100 h60p">
                <div class="pulsantieraDescrizione" id="pulsantieraDescrizione">
                    <!-- <label id="cmdFiltri" name="cmdFiltri" for="nav-toggleF" href="#" class="w33" title="Filtro Prodotti"><img src="img/bianche/filter.svg" /></label> -->

                    <label id="cmdProduzione" name="cmdProduzione" class="w33 h65p btnProduzione" title="Produci"
                        onclick="produci()">
                        <img src="img/bianche/save.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera" id="txtcmdProduzione">
                            Produzione
                        </div>
                    </label>
                    <label id="cmdPulisci" name="cmdPulisci" class="w33 btnProduzione" title="Pulisci"
                        onclick="pulisciCampi()">
                        <img src="img/bianche/sweeping.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Pulisci
                        </div>
                    </label>
                    <label id="cmdPdf" name="cmdPdf" for="nav-toggleP" class="w33 btnProduzione" title="Genera PDF"
                        onclick="stampaProduzione()">
                        <img src="img/bianche/pdf.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Stampa
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <input type="checkbox" id="nav-toggleL" hidden>
    <nav id="navL" class="nav navDocumenti clrSfumatoChiaro">
        <div class="row navTesta w100">
            <div class="row fasciaIntestazione">
                <h3 class="">Titolo Left bar 1</h3>
            </div>
        </div>

        <div class="posTopA52p posBottomA60p navCorpo w100">
            <ul id="elencoOrdinamento" name="elencoOrdinamento" class="posTopA posBottomA5p elencoR1 w100">

            </ul>
        </div>

        <div class="posBottomA5p navPiede w100 intestazione clrScuro h60p">
            <div id="lblOrdinamento" class="row w100-60p marg5Top testoTroncato h60p cel"></div>
            <div class="rowDx w60p clrSfumatoScuro" onclick="cambiaOrdinamento()">
                <img class="imgPiccola50 marg10Sx marg10Dx marg5Top" src="img/bianche/ok.svg" alt="">
            </div>
        </div>
    </nav>

    <script src="js/produzione.js"></script>
    <script src="js/multiDocumento.js"></script>
