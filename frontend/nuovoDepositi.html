<html lang="it">

<head>
  <meta name="viewport"
    content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover" />
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;" />
  <meta name="description" content="Depositi" />

  <link rel="apple-touch-icon" href="img/icona152.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="application-name" content="Presa Ordini" />
  <meta name="msapplication-TileImage" content="img/icona144.png" />
  <meta name="msapplication-TileColor" content="#4B7A46" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4B7A46" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <title>Nuovo Deposito</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="config/config.js"></script>
  <script src="js/script.js?ver=3.0"></script>
</head>

<body class="clrBase">
  <div id="divBase" class="posTop w100 h100">
    <div id="divTesta" class="row w100">
      <div class="row w100 h60p">
        <div class="row w10">
          <div class="w60p" onclick="esci()">
            <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
          </div>
        </div>

        <div class="row intCent padSx10">
          <img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg"
            onclick="goMainPage()" />
        </div>

        <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
      </div>
      <div class="row fasciaIntestazione w100">
        <h3 id="divTitolo" class="">DEPOSITO</h3>
      </div>
    </div>

    <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
      <div class="w100">
        <div name="schedaDepositi" id="schedaDepositi" class="row w100-5p marg5Sx ul">
          <input id="txtID" type="text" class="hide" placeholder="ID" />
          <div class="row w100">
            <div class="has-float-label col6">
              <input id="txtDescrizione" type="text" class="w100-10p" placeholder="Descrizione"
                onkeypress="resetErrore(this)" />
              <label for="txtDescrizione">Descrizione</label>
            </div>
          </div>
          <div class="row w100">
            <div class="has-float-label row col3">
              <select id="slcLaboratorio" placeholder="Laboratorio">
                <option></option>
              </select>
              <label for="slcLaboratorio">Laboratorio</label>
            </div>
            <div class="has-float-label row col3">
              <input id="txtCodice" placeholder="Codice" type="text" />
              <label for="txtCodice">Codice</label>
            </div>

          </div>
          <div class="row w100">
            <div class="has-float-label row col3">
              <input id="txtCapacita" placeholder="Capacita" type="number">
              <label for="slcCapacita">Capacita</label>
            </div>

          </div>
          <div class="row w100">
            <div class="has-float-label row col6">
              <textarea id="txtNote" type="text" class="testoNormale h80p" placeholder="Note" rows="5"
                onkeypress="resetErrore(this)"></textarea>
              <label for="txtNote">Note</label>
            </div>
          </div>

          <div class="row w100">
            <div class="has-float-label row col3">
              <input id="txtIpServer" type="text" class="w100-10p" placeholder="Ip Server"
                onkeypress="resetErrore(this)" />
              <label for="txtIpServer">Ip Server</label>
            </div>
            <div class="has-float-label row col3">
              <input id="txtLogoDeposito" type="text" class="w100-10p" placeholder="Logo"
                onkeypress="resetErrore(this)" />
              <label for="txtLogoDeposito">Logo</label>
            </div>
          </div>
          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkInventarioUnico" name="chkInventarioUnico" type="checkbox" class="w30p h30p" />
              <label for="chkInventarioUnico" class="intestazione posTop-5p">Stampa su inventario unico</label>
            </div>

            <div class="row col6 marg5Bottom">
              <input id="chkRiferimentoUltimoCosto" name="chkRiferimentoUltimoCosto" type="checkbox"
                class="w30p h30p" />
              <label for="chkRiferimentoUltimoCosto" class="intestazione posTop-5p">Riferimento Ultimo Costo</label>
            </div>
          </div>
          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkMerceTerzi" name="chkMerceTerzi" type="checkbox" class="w30p h30p" />
              <label for="chkMerceTerzi" class="intestazione posTop-5p">Merce di terzi</label>
            </div>

            <div class="row col6 marg5Bottom">
              <input id="chkEsposizione" name="chkEsposizione" type="checkbox" class="w30p h30p" />
              <label for="chkEsposizione" class="intestazione posTop-5p">Esposizione</label>
            </div>
          </div>

          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkUbicazioni" name="chkUbicazioni" type="checkbox" class="w30p h30p" />
              <label for="chkUbicazioni" class="intestazione posTop-5p">Gestione Ubicazioni</label>
            </div>

            <div class="row col6 marg5Bottom">
              <input id="chkFornitore" name="chkFornitore" type="checkbox" class="w30p h30p" />
              <label for="chkFornitore" class="intestazione posTop-5p">C/Fornitore</label>
            </div>
          </div>

          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkPrelevamento" name="chkPrelevamento" type="checkbox" class="w30p h30p" />
              <label for="chkPrelevamento" class="intestazione posTop-5p">Utilizza in prelevamento</label>
            </div>
            <div class="has-float-label row col2">
              <input id="txtOrdinePrelievo" name="txtOrdinePrelievo" type="number" class="w120p h40p" placeholder="Ordine Prelievo"/>
              <label for="txtOrdinePrelievo">Ordine Prelievo</label>
            </div>

          </div>

          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkSpunta" name="chkSpunta" type="checkbox" class="w30p h30p" />
              <label for="chkSpunta" class="intestazione posTop-5p">Spunta</label>
            </div>
            <div class="row col6 marg5Bottom">
              <input id="chkPredefinito" name="chkPredefinito" type="checkbox" class="w30p h30p" />
              <label for="chkPredefinito" class="intestazione posTop-5p">Predefinito</label>
            </div>
          </div>

          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkResi" name="chkResi" type="checkbox" class="w30p h30p" />
              <label for="chkResi" class="intestazione posTop-5p">Resi</label>
            </div>

            <div class="row col6 marg5Bottom">
              <input id="chkSpremitura" name="chkSpremitura" type="checkbox" class="w30p h30p" />
              <label for="chkSpremitura" class="intestazione posTop-5p">Spremitura a freddo</label>
            </div>

          </div>

          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkEstratto" name="chkEstratto" type="checkbox" class="w30p h30p" />
              <label for="chkEstratto" class="intestazione posTop-5p">Estratto a Freddo</label>
            </div>

            <div class="row col6 marg5Bottom">
              <input id="chkBiologico" name="chkBiologico" type="checkbox" class="w30p h30p" />
              <label for="chkBiologico" class="intestazione posTop-5p">Biologico</label>
            </div>

          </div>
          <div class="row w100">
            <div class="row col6 marg5Bottom">
              <input id="chkStagionatura" name="chkStagionatura" type="checkbox" class="w30p h30p" />
              <label for="chkStagionatura" class="intestazione posTop-5p">Stagionatura</label>
            </div>
            <div class="row col6 marg5Bottom">
              <input id="chkObsoleto" name="chkObsoleto" type="checkbox" class="w30p h30p" />
              <label for="chkObsoleto" class="intestazione posTop-5p">Obsoleto</label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="divPiede" class="posBottom w100">
    <div class="w100">
      <div class="pulsantiera">
        <a href="#" class="w33" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
        <a href="#" class="w33" title="Duplica" onclick="Duplica('txtDescrizione')"><img src="img/bianche/duplica.svg" /></a>
        <a href="#" class="w33" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
      </div>
    </div>
  </div>
  </div>
  <script src="js/nuovoDepositi.js"></script>
  <!-- <script src="js/nuovocodiciIva.js"></script> -->
</body>

</html>
