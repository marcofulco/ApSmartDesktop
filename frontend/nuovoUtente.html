<html lang="it">
	<head>
		<meta name="viewport"
			content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover" />
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy"
			content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;" />
		<meta name="description" content="Depositi" />

		<link rel="apple-touch-icon" href="img/icona152.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="application-name" content="Presa Ordini" />
		<meta name="msapplication-TileImage" content="img/icona144.png" />
		<meta name="msapplication-TileColor" content="#4B7A46" />
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#4B7A46" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		
		<title>Nuovo Utente</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="config/config.js"></script>
		<script src="js/script.js?ver=3.0"></script>
		<script src="componenti/elementiNuovoUtente.js"></script>
	</head>
	<body class="clrBase">
		<div id="divBase" class="posTop w100 posBottom">
			<div id="divTesta" class="row w100">
				<div class="row w100 h60p">
					<div class="row w10">
						<div class="w60p" onclick="esci()">
							<a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
						</div>
					</div>
					
					<div class="row intCent padSx10">
						<img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg" onclick="goMainPage()" />	
					</div>
					
					<label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
				</div>
				<div class="row fasciaIntestazione w100">
					<h3 id="divTitolo" class="">NUOVO UTENTE</h3> 
				</div>	
			</div>	
			
			<div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
				<div class="h100" style="margin-left: 5px;">			
					<div name="schedaCliente" id="schedaCliente" class="row col6 ul h100">
						<div class="row w100">
							<div class="has-float-label w100">
								<input id="txtUserName" type="text" class="w100-10p" placeholder="Nome Utente" onkeypress="resetErrore(this)">
								<label for="txtUserName" >Nome Utente</label>
							</div>
							
							<div class="row w100">
								<div class="has-float-label row w50">
									<input id="txtNome" type="text" placeholder="Nome" onkeypress="resetErrore(this)">
									<label for="txtNome" >Nome</label>
								</div>
								<div class="has-float-label row w50 ">
									<input id="txtCognome" type="text" placeholder="Cognome" onkeypress="resetErrore(this)">
									<label for="txtCognome" >Cognome</label>
								</div>
							</div>
							
							<div class="has-float-label row w100 ">
								<input id="txteMail" type="text" class="w100-10p" placeholder="eMail" onkeypress="resetErrore(this)">
								<label for="txteMail" >eMail</label>
							</div>
							
							<div class="row w100">
								<div id="divGruppo" name="divGruppo" class="row has-float-label w100">
									<span class="selectDefault" id="0">Seleziona Gruppo Utente</span>
									<label for="cmbGruppo" >Gruppo Utente</label>
									<select id="cmbGruppo" name="cmbGruppo" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Gruppo Utente</option>
									</select>
								</div>
							</div>
							
							<div class="row w100">
								<div id="divTipoUrlApiLogin" name="divTipoUrlApiLogin" class="row has-float-label w100">
									<span class="selectDefault" id="0">Seleziona Tipo URL Api Login</span>
									<label for="cmbTipoUrlApiLogin" >Tipo URL Api Login</label>
									<select id="cmbTipoUrlApiLogin" name="cmbTipoUrlApiLogin" class="selectBox" onchange="changeSelect(this)">
										<option value="">Tipo URL Api Login</option>
										<option value="prestashop">PrestaShop Denaro</option>
									</select>
								</div>
							</div>

							<div id="divElencoServer" class="row w100 h400p">	
								<div class="row w100">
									<div class="row fasciaIntestazione w100">
										<h3 class="">ELENCO SERVER COLLEGATI</h3> 
									</div>			
								</div>
								
								<ul id="elencoServer" name="elencoServer" class="elencoRubrica w100 posTopA45p posBottomA5p">
									
								</ul>
							</div>
                            <div class="row w100 pulsantieraPiccola">
                                <a id="cmdNuovoServer" href="#" class="row w98" title="Nuovo Server" onclick="aggiungiLiR();"><img src="img/bianche/add.svg" /></a>
                            </div>
						</div>
                        
					</div>
				</div>
			</div>
	
			<div id="divPiede" class="posBottom w100">
				<div class="w100">
					<div class="pulsantiera">
						<a href="#" class="w50" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg"/></a>
						<a href="#" class="w50" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg"/></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/nuovoUtente.js"></script>
    </body>
</html>
