<html lang="it">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;">
		<meta name="description" content="Scheda Anagrafica">
				
		<link rel="apple-touch-icon" href="img/icona152.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="application-name" content="Presa Ordini" />
		<meta name="msapplication-TileImage" content="img/icona144.png"> 
		<meta name="msapplication-TileColor" content="#4B7A46">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#4B7A46"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		
		<title id="titleList">Liste Assistenza</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="config/config.js"></script>
		<script src="js/script.js?ver=3.0"></script>
		
		<script src="componenti/elementiFiltriSceltaMultipla.js"></script>
	</head>
	<body>
		<div id="divBase" class="posTop posBottom clrSfumatoChiaro w100">
			<div id="divTesta" class="posTopA w100">
				<div id="divTestaSuperiore" class="row w100 clrBase h60p textureLogo">
					<div class="row w10">
						<div class="w60p">
							<a href="#" onclick="clickBack()"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
						</div>
					</div>
					
					<div class="row intCent padSx10">
						<img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg" onclick="goMainPage()" />	
					</div>
					
					<label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
				</div>

				<div class="row w100-5p">
					<div id="divRicercaCliente" name="divRicercaCliente" class="row has-float-label w75 marg5Top">
						<input id="cmbClienti" name="cmbClienti" type="text" placeholder="Ricerca cliente" onfocus="modalRicercaCliente('cmbClienti','avviaCarDatiElencoAssistenze(\'elencoAssistenze\',true)')">
						<span class="deleteicon" onclick="var input = getElementById('cmbClienti'); input.value = ''; input.setAttribute('idragionesociale','');avviaCarDatiElencoAssistenze('elencoAssistenze',true)"></span>
						<label id="lblRicerca" for="cmbClienti" >Ricerca cliente</label>
					</div>
				</div>
			</div>
	
			<div id="divCorpo" class="w100 marg5Sx posBottomA60p posTopA122p">			
				<ul id="elencoAssistenze" name="elencoAssistenze" class="w100 elencoR1 posTopA5p posBottomA5p" onscroll="elencoAssistenzeScroll(this)">
					
				</ul>
			</div>
			
			<div id="divPiede" class="posBottomA w100">
				<div id="pulsantieraPiede" class="pulsantieraDescrizione">
                    <label id="btnNuovaAssistenza" name="btnNuovaAssistenza" onclick="assistenza()" href="#" class="w50 h65p" title="Nuovo">
                        <img src="img/bianche/plus.svg"  style="height: 30px; width:30px; padding: 4px 0px 2px 0px;">
                        <div class="testoTroncato1 normale testoPulsantiera">
                                Nuovo
                        </div>
                    </label>
                    <label id="btnStatoAssistenza" name="btnStatoAssistenza" onclick="assistenzeAperteChiuse(this)" href="#" class="w50 h65p" title="Assistenze aperte" statoAssistenza="0">
                        <img src="img/bianche/check.svg"  style="height: 30px; width:30px; padding: 4px 0px 2px 0px;">
                        <div class="testoTroncato1 normale testoPulsantiera">
                              Assistenze aperte
                        </div>
                    </label>
                    <label id="btnFiltri" name="btnFiltri" for="nav-toggleF" href="#" class="w50 h65p" title="Filtri">
                        <img src="img/bianche/filter.svg"  style="height: 30px; width:30px; padding: 4px 0px 2px 0px;">
                        <div class="testoTroncato1 normale testoPulsantiera">
                              Filtri
                        </div>
                    </label>
                    <label id="cmdAggiorna" name="cmdAggiorna" href="#" class="w50 h65p" title="Aggiorna" onclick="avviaCarDatiElencoAssistenze('elencoAssistenze',true)">
                        <img src="img/bianche/refresh.svg"  style="height: 30px; width:30px; padding: 4px 0px 2px 0px;">
                        <div class="testoTroncato1 normale testoPulsantiera">
                              Aggiorna
                        </div>
                    </label>
                </div>
			</div>
		</div>
        <input type="checkbox" id="nav-toggleF" hidden>
        <nav id="navF" class="nav clrSfumatoChiaro">
			<div class="posTopA5p posBottomA navCorpo w100-10p">
				<div class="posTopA navTesta w100">
					<div class="row fasciaIntestazione w100">
						<div id="intCarrello" class="row w100-120p padSx5 marg5Top testoTroncato1">Filtri</div>
                        <div id="cmdAggiorna" class="row pulsantiNoSfondo posTop-5p" onclick="avviaCarDatiElencoAssistenze('elencoAssistenze',true)">
							<a href="#" title="Aggiorna" ><img class="w30p" src="img/bianche/refresh.svg"></a>
						</div>
                        <label id="cmdChiudiFiltri" name="cmdChiudiFiltri" for="nav-toggleF" href="#" class="rowDx w40p" title="Chiudi"><img class="w30p marg5Top" src="img/bianche/annulla.svg" /></label>
					</div>
				</div>
				
				<div id="" class="posTopA45p navCorpo w100 posBottomA">
					<ul id="elencoTipiIntervento" name="elencoTipiIntervento" class="elencoR1 w100">
						<li id="" class="h35p clrBase marg5Bottom">
							<label for="lblInterventoEsterno" id="lblInterventoEsterno" class="row w100 intestazione">
								<div class="w100 padTop5">
									<span>Intervento Esterno</span>
									<input id="interventoEsterno" name="interventoEsterno" descrizione="Intervento esterno" type="checkbox" class="rowDx w25p h25p clrSfumatoChiaro marg10Dx toggle-button" onchange="avviaCarDatiElencoAssistenze('elencoAssistenze',true)" checked>
								</div>
							</label>
						</li>
                        <li id="" class="h35p clrBase marg5Bottom">
							<label for="lblinterventoInterno" id="lblinterventoInterno" class="row w100 intestazione">
								<div class="w100 padTop5">
									<span>Intervento Interno</span>
									<input id="interventoInterno" name="interventoInterno" descrizione="Intervento esterno" type="checkbox" class="rowDx w25p h25p clrSfumatoChiaro marg10Dx toggle-button" onchange="avviaCarDatiElencoAssistenze('elencoAssistenze',true)">
								</div>
							</label>
						</li>
                        <li id="" class="h35p clrBase marg5Bottom">
							<label for="lblteleassistenza" id="lblteleassistenza" class="row w100 intestazione">
								<div class="w100 padTop5">
									<span>Teleassistenza</span>
									<input id="teleassistenza" name="teleassistenza" descrizione="Teleassistenza" type="checkbox" class="rowDx w25p h25p clrSfumatoChiaro marg10Dx toggle-button" onchange="avviaCarDatiElencoAssistenze('elencoAssistenze',true)">
								</div>
							</label>
						</li>
                    </ul>
                    <div class="w100">
                        <div class="has-float-label w50 row">
                            <input id="txtDataDa" type="date" class="w100-10p" placeholder="Data da" value="" onfocus="this.value=oggiISO()"
                                >
                            <label for="txtDataDa">Data Da</label>
                        </div>
                        <div class="has-float-label w50 row">
                            <input id="txtDataA" type="date" class="w100-10p" placeholder="Data A" value="" onfocus="this.value=oggiISO()"
                                >
                            <label for="txtDataA">Data A</label>
                        </div>
                    </div>
				</div>
	
			</div>
		</nav>
		<script src="js/listeAssistenze.js"></script>
    </body>	
</html>
