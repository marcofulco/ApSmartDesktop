<html lang="it">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;">
		<meta name="description" content="Nuovo Cliente">
				
		<link rel="apple-touch-icon" href="img/icona152.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="application-name" content="Presa Ordini" />
		<meta name="msapplication-TileImage" content="img/icona144.png"> 
		<meta name="msapplication-TileColor" content="#4B7A46">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#4B7A46"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		
		<title>Nuovo Cliente</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="config/config.js"></script>
		<script src="js/script.js?ver=3.0"></script>
	</head>
	<body class="clrBase">
		<div id="divBase" class="posTop posBottom w100">
			<div id="divTesta" class="row w100">
				<div class="row w100 h60p" id="divTestaSuperiore">
					<div class="row w10">
						<div class="w60p" onclick="esci()">
							<a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
						</div>
					</div>
					
					<div class="row intCent padSx10">
						<img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg" onclick="goMainPage()" />	
					</div>
					
					<label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
				</div>
				<div class="row fasciaIntestazione w100">
					<h3 id="divTitolo" class="">NUOVO CLIENTE</h3> 
				</div>	
			</div>	
			
			<div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
				<div class="w100">			
					<div name="schedaCliente" id="schedaCliente" class="row w100-5p marg5Sx ul">
						<div class="row w100">
							<div class="has-float-label col6 ">
								<input id="txtRagioneSociale" type="text" class="w100-10p" placeholder="Ragione Sociale" onkeypress="resetErrore(this)">
								<label for="txtRagioneSociale" >Ragione Sociale</label>
							</div>
							
							<div class="row w100">
								<div class="has-float-label row col3">
									<input id="txtPiva" type="text" placeholder="Partita Iva" maxlength="16" onkeypress="resetErrore(this)" onblur="controllaPartitaIVA(this.value)">
                                    <span class="searchicon hide cursoreBtn" id="ricercaDatiAnagrafici" onclick="recuperaDatiAnagraficiDaPiva(document.getElementById('txtPiva').value)"></span>
									<label for="txtPiva" >Partita Iva</label>
								</div>
								<div class="has-float-label row col3">
									<input id="txtCF" type="text" placeholder="Codice Fiscale" maxlength="16" onkeypress="resetErrore(this)">
									<label for="txtCF" >Codice Fiscale</label>
								</div>
							</div>
							
							<div class="row w100">
								<div class="has-float-label row col6 ">
									<input id="txtIndirizzo" type="text" class="w100-10p" placeholder="Indirizzo" onkeypress="resetErrore(this)">
									<label for="txtIndirizzo">Indirizzo</label>
								</div>
							</div> 
		
							<div class="row w100">
								<!-- <div id="divLocalita" name="divLocalita" class="row has-float-label col4">
									<span class="selectDefault" id="0">Seleziona Località</span>
									<label for="cmbLocalita" >Località</label>
									<select id="cmbLocalita" name="cmbLocalita" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Località</option>
									</select>
								</div> -->
								<div id="divLocalita" name="divLocalita" class="row has-float-label col4">
									<input id="txtLocalita" name="txtLocalita" type="text" autocomplete="nope" placeholder="Località" filtro="descrizione" ul="ulLocalita" onkeyup="attivaRicercaComboScomparsa(this,'localita','ulLocalita','txtLocalita.jSon')" onblur="comboScomparsaChiudi(this)"> 
									<span class="deleteicon" onclick="deleteIconClick('txtLocalita')"></span>
									<label for="txtLocalita" >Località</label>
									<ul id="ulLocalita" inputID="txtLocalita" name="ulLocalita" class="comboScomparsa elencoR1 testoNormale" onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">
										
									</ul>
								</div>
								<div class="has-float-label row col1 ">
									<input id="txtCAP" type="text" class="w100-10p" maxlength="5" placeholder="CAP" onkeypress="resetErrore(this)">
									<label for="txtCAP" >CAP</label>
								</div>
								<div class="has-float-label row col1 ">
									<input id="txtProv" type="text" maxlength="2" class="w100-20p" placeholder="Prov." onkeypress="resetErrore(this)">
									<label for="txtProv" >Prov.</label>
								</div>
							</div>
							<div class="row w100">
								<div class="has-float-label row col2 ">
									<input id="txtIstat" type="text" class="w100-10p" placeholder="Codice ISTAT" onkeypress="resetErrore(this)">
									<label for="txtIstat" >Codice ISTAT</label>
								</div>
								<div id="divRegione" name="divRegione" class="row has-float-label col4">
									<span class="selectDefault" id="0">Seleziona Regione</span>
									<label for="cmbRegione" >Regione</label>
									<select id="cmbRegione" name="cmbRegione" class="selectBox" onchange="changeSelect(this)" placeholder="Regione">
										<option value="0">Seleziona Regione</option>
									</select>
								</div>
							</div>
							<div class="row w100">
								<div id="divNazione" name="divNazione" class="row has-float-label col6">
									<span class="selectDefault" id="0">Seleziona Nazione</span>
									<label for="cmbNazione" >Nazione</label>
									<select id="cmbNazione" name="cmbNazione" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Nazione</option>
									</select>
								</div>
							</div>

							<div class="has-float-label row col4 ">
								<input id="txtPEC" type="text" class="w100-10p" placeholder="PEC" onkeypress="resetErrore(this)">
								<label for="txtPEC" >PEC</label>
							</div>

							<div class="has-float-label row col2 ">
								<input id="txtSDI" type="text" class="w100-15p" placeholder="Codice SDI" maxlength="7" onkeypress="resetErrore(this)">
								<label for="txtSDI" >Codice SDI</label>
							</div>

							<div id="divNumListino" class="has-float-label row col2 ">
								<input id="txtListino" type="number" inputmode="decimal" class="w100-15p" placeholder="Listino" maxlength="1" onkeypress="resetErrore(this)">
								<label for="txtListino" >Listino</label>
							</div>
							
							<div id="divListino" name="divListino" class="row has-float-label col4 hide">
								<span class="selectDefault" id="0">Seleziona Listino</span>
								<label for="cmbListino" >Listino</label>
								<select id="cmbListino" name="cmbListino" class="selectBox" onchange="changeSelect(this)">
									<option value="0">Seleziona Listino</option>
								</select>
							</div>

							<div class="has-float-label row col3 ">
								<input id="txtRicercaAlternativa" type="text" class="w100" placeholder="Ricerca Veloce" onkeypress="resetErrore(this)">
								<label id="lblRicercaVeloce" for="txtRicercaAlternativa" >Ricerca Veloce</label>
							</div>

							<div class="row w100">
								<div id="divAgente" name="divAgente" class="row has-float-label col6">
									<span class="selectDefault" id="0">Seleziona Agente</span>
									<label for="cmbAgente" >Agente</label>
									<select id="cmbAgente" name="cmbAgente" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Agente</option>
									</select>
								</div>
							</div>
							
							<div class="row w100">
								<div id="divPosizione" name="divPosizione" class="row has-float-label col6">
									<input id="cmbPosizione" name="cmbPosizione" type="text" autocomplete="nope" placeholder="Posizione Seguita da" filtro="POSIZIONE" ul="ulPosizione" onkeyup="attivaRicercaComboScomparsa(this,'posizione','ulPosizione','cmbPosizione.jSon')" onblur="comboScomparsaChiudi(this)"> 
									<span class="deleteicon" onclick="deleteIconClick('cmbPosizione')"></span>
									<label for="cmbPosizione" >Poszione Seguita da</label>
									<ul id="ulPosizione" inputID="cmbPosizione" name="ulPosizione" class="comboScomparsa elencoR1 testoNormale" onfocus="nonChiudereComboScomparsa=true;" onblur="nonChiudereComboScomparsa=false;">
										
									</ul>
								</div>
							</div>
						</div>
						
						<div id="tabLink" name="tabLink" class="row tablink-content w100">
							<button class="tablinkColonne intestazione w20 cx" id="tabContatti" onclick="openPage('contatti', this)">CONTATTI</button>
							<button class="tablinkColonne intestazione w27 cx" id="tabPagamento" onclick="openPage('pagamento', this)">FATTURAZIONE</button>
							<button class="tablinkColonne intestazione w25 cx" id="tabDatiAccRi" onclick="openPage('datiAccRi', this)">DATI ACC.RI</button>
							<button class="tablinkColonne intestazione w15 cx" id="tabBanca" onclick="openPage('banca', this)">BANCA</button>
							<button class="tablinkColonne intestazione w12 cx" id="tabNote" onclick="openPage('note', this)">NOTE</button>
						</div>

						<div id="contatti" name="contatti" class="row tabcontent tabcontentGenerico marg10Top w100">			
							<div class="row w100">
								<div class="row w100">
									<div class="has-float-label row col3 ">
										<input id="txtTel" type="text" class="w100-10p" placeholder="Telefono 1" onkeypress="resetErrore(this)">
										<label for="txtTel" >Telefono 1</label>
									</div>
									<div class="has-float-label row col3 ">
										<input id="txtTel2" type="text" class="w100-10p100 w100-15p" placeholder="Telefono 2" onkeypress="resetErrore(this)">
										<label for="txtTel2" >Telefono 2</label>
									</div>
								</div>
								
								<div class="row w100">
									<div class="has-float-label row col3">
										<input id="txtCellulare" type="text" class="w100-10p" placeholder="Cellulare" onkeypress="resetErrore(this)">
										<label for="txtCellulare" >Cellulare</label>
									</div>
									<div class="has-float-label row col3">
										<input id="txtFax" type="text" class="w100-10p100 w100-15p" placeholder="Fax" onkeypress="resetErrore(this)">
										<label for="txtFax" >Fax</label>
									</div>
								</div>
											
								<div class="has-float-label row col6 ">
									<input id="txteMail" type="text" class="w100-10p" placeholder="eMail" onkeypress="resetErrore(this)">
									<label for="txteMail" >eMail</label>
								</div>
							</div>
						</div>

						<div id="pagamento" name="pagamento" class="row tabcontent tabcontentGenerico marg10Top w100">			
							<div class="row col6">
								<div id="divPagamento" name="divPagamento" class="has-float-label w100-5p">
									<span class="selectDefault" id="1">Seleziona Pagamento</span>
									<label for="cmbPagamento" >Pagamento</label>
									<select id="cmbPagamento" name="cmbPagamento" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Pagamento</option>
									</select>
								</div>
								<div id="divFido" class="has-float-label row col6">
									<input id="txtFido" type="number" inputmode="decimal" class="w100-10p" placeholder="Fido" onkeypress="resetErrore(this)">
									<label for="txtFido" >Fido</label>
								</div>
								<div id="divIva" name="divIva" class="has-float-label w100-5p">
									<span class="selectDefault" id="1">Seleziona Aliquota Iva</span>
									<label for="cmbIva" >Aliquota Iva</label>
									<select id="cmbIva" name="cmbIva" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Aliquota Iva</option>
									</select>
								</div>
								<div id="divFamiglia" name="divFamiglia" class="has-float-label w100-5p">
									<span class="selectDefault" id="1">Seleziona Famiglia</span>
									<label for="cmbFamigliaCliFor" >Famiglia</label>
									<select id="cmbFamigliaCliFor" name="cmbFamigliaCliFor" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Famiglia</option>
									</select>
								</div>
								<div id="divDeposito" name="divDeposito" class="has-float-label w100-5p">
									<span class="selectDefault" id="1">Seleziona Deposito</span>
									<label for="cmbDeposito" >Deposito</label>
									<select id="cmbDeposito" name="cmbDeposito" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Deposito</option>
									</select>
								</div>				
							</div>
						</div>

						<div id="datiAccRi" name="datiAccRi" class="row tabcontent tabcontentGenerico marg10Top w100">			
							<div class="row col6">
								<div id="divMezzo" name="divMezzo" class="has-float-label w100-5p">
									<span class="selectDefault" id="-1">Seleziona Mezzo Trasporto</span>
									<label for="cmbMezzo" >Mezzo Trasporto</label>
									<select id="cmbMezzo" name="cmbMezzo" class="selectBox" onchange="changeSelect(this)">
										<option value="-1">Seleziona Mezzo Trasporto</option>
										<option value="0">Mittente</option>
										<option value="1">Destinatario</option>
										<option value="2">Vettore</option>
										<option value="3">Cessionario</option>
									</select>
								</div>
								<div id="divVettore" name="divVettore" class="has-float-label w100-5p">
									<span class="selectDefault" id="1">Seleziona Vettore</span>
									<label for="cmbVettore" >Vettore</label>
									<select id="cmbVettore" name="cmbVettore" class="selectBox" onchange="changeSelect(this)">
										<option value="0">Seleziona Vettore</option>
									</select>
								</div>
								<div id="divPercTrasp" class="has-float-label row col4">
									<input id="txtPercTrasp" type="number" inputmode="decimal" class="w100-10p" placeholder="% Trasporto" onkeypress="resetErrore(this)" value="0">
									<label for="txtPercTrasp" >% Trasporto</label>
								</div>				
								<div id="divTrasporto" class="has-float-label row col4">
									<input id="txtTrasporto" type="number" inputmode="decimal" class="w100-10p" placeholder="Trasporto Minimo" onkeypress="resetErrore(this)" value="0.00">
									<label for="txtTrasporto" >Trasporto Minimo</label>
								</div>				
							</div>
						</div>

						<div id="banca" name="banca" class="row tabcontent tabcontentGenerico marg10Top w100">
							<div class="row w100">
								<div class="has-float-label row w100">
									<input id="txtBanca" type="text" class="w100-10p" placeholder="Banca" onkeypress="resetErrore(this)">
									<label for="txtBanca" >Banca</label>
								</div>
								
								<div class="row w100">
									<div class="has-float-label row col1 ">
										<input id="txtPaese" type="text" class="w100-10p100 w100-15p" placeholder="Cod. Paese" maxlength="4" onkeypress="resetErrore(this)">
										<label for="txtPaese" >Cod. Paese</label>
									</div>						
									<div class="has-float-label row col1">
										<input id="txtCIN" type="text" class="w100-10p" placeholder="CIN" maxlength="1" onkeypress="resetErrore(this)">
										<label for="txtCIN" >CIN</label>
									</div>
									<div class="has-float-label row col1">
										<input id="txtABI" type="tel" class="w100-10p100 w100-15p" placeholder="ABI" maxlength="5" onkeypress="resetErrore(this)">
										<label for="txtABI" >ABI</label>
									</div>
									<div class="has-float-label row col1">
										<input id="txtCAB" type="tel" class="w100-10p w100-15p" placeholder="CAB" maxlength="5" onkeypress="resetErrore(this)">
										<label for="txtCAB" >CAB</label>
									</div>
								</div>
											
								<div class="has-float-label row w100">
									<input id="txtCC" type="text" class="w100-10p" placeholder="C/C" maxlength="12" onkeypress="resetErrore(this)">
									<label for="txtCC" >C/C</label>
								</div>
							</div>
						</div>

						<div id="note" name="note" class="row tabcontent tabcontentGenerico marg10Top w100">
							<div class="row col6">
								<div class="has-float-label row w100">
									<textarea id="txtNote" type="text" placeholder="Note" class="testoNormale h80p" onkeypress="resetErrore(this)"></textarea>
									<label for="txtNote" >Note</label>
								</div>
								<div class="has-float-label row w100">
									<textarea id="txtNoteConsegna" type="text" placeholder="Note Consegna" class="testoNormale h80p" onkeypress="resetErrore(this)"></textarea>
									<label for="txtNoteConsegna" >Note Consegna</label>
								</div>							
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div id="divPiede" class="posBottom w100">
				<div class="w100">
					<div class="pulsantieraDescrizione">
                        <a id="cmdSalva" href="#" class="w50 h60p" title="Salva" onclick="Salva()">
                            <img src="img/bianche/save.svg" style="height: 30px; width:30px; padding: 4px 0px 2px 0px;"  />
                            <div  class="testoTroncato1 normale testoPulsantiera">
                                Salva
                            </div>
                        </a>
                        <a id="cmdAnnulla" href="#" class="w50 h60p" title="Annulla" onclick="esci()">
                            <img src="img/bianche/annulla.svg" style="height: 30px; width:30px; padding: 4px 0px 2px 0px;"  />
                            <div  class="testoTroncato1 normale testoPulsantiera">
                                Esci
                            </div>
                        </a>
                        <label href="#" class="w33 h60p hide tastieraModElectron" id="cmdKeyboard" title="Keyboard" onclick="apriTastiraModElectron();">
                            <img src="img/bianche/key.svg" style="height: 30px; width:30px; padding: 4px 0px 2px 0px;"/>
                            <div  class="testoTroncato1 normale testoPulsantiera">
                                Tastiera
                            </div>
                        </label>
					</div>
				</div>
			</div>
		</div>

		<script src="js/nuovoCliente.js?ver=1.1"></script>

		<script src="componenti/elementiComboScomparsa.js" id="sctCboScomparsa"></script>
    </body>
</html>
