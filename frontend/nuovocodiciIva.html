<html lang="it">
  <head>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover"
    />
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;"
    />
    <meta name="description" content="Nuovo Cliente" />

    <link rel="apple-touch-icon" href="img/icona152.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="application-name" content="Presa Ordini" />
    <meta name="msapplication-TileImage" content="img/icona144.png" />
    <meta name="msapplication-TileColor" content="#4B7A46" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Nuovo Codice Iva</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
  </head>
  <body class="clrBase">
    <div id="divBase" class="posTop w100 h100">
      <div id="divTesta" class="row w100">
        <div class="row w100 h60p">
          <div class="row w10">
            <div class="w60p" onclick="esci()">
              <a href="#"
                ><img class="imgPiccola w60p" src="img/bianche/back.svg"
              /></a>
            </div>
          </div>

          <div class="row intCent padSx10">
            <img
              id="logoIntestazione"
              class="logoOrizzontale"
              src="img/aziendapratica/aziendapratica-bianco.svg"
              onclick="goMainPage()"
            />
          </div>

          <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
        </div>
        <div class="row fasciaIntestazione w100">
          <h3 id="divTitolo" class="">NUOVO CODICE IVA</h3>
        </div>
      </div>

      <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
        <div class="w100">
          <div
            name="schedaCliente"
            id="schedaCliente"
            class="row w100-5p marg5Sx ul"
          >
            <input
              id="txtID"
              type="text"
              class="hide"
              placeholder="ID"
            />
            <div class="row w100">
              <div class="has-float-label col6">
                <input
                  id="txtDescrizione"
                  type="text"
                  class="w100-10p"
                  placeholder="Descrizione"
                  onkeypress="resetErrore(this)"
                />
                <label for="txtDescrizione">Descrizione</label>
              </div>

              <div class="row w100">
                <div class="has-float-label row col2">
                  <input
                    id="txtPerc_Iva"
                    type="number"
                    placeholder="0"
                    onkeypress="resetErrore(this)"
                  />
                  <label for="txtPerc_Iva">% Iva</label>
                </div>
                <div class="has-float-label row col2">
                  <input
                    id="txtPerc_Indetraibilita"
                    type="number"
                    placeholder="0"
                    onkeypress="resetErrore(this)"
                  />
                  <label for="txtPerc_Indetraibilita">% Indetraibilit√†</label>
                </div>
                <div class="has-float-label row col2">
                  <input
                    id="txtPerc_CompAgricola"
                    type="number"
                    placeholder="0"
                    onkeypress="resetErrore(this)"
                  />
                  <label for="txtPerc_CompAgricola">% Compens. Agricola</label>
                </div>
              </div>

              <div class="row w100">
                <div class="has-float-label row col6">
                  <textarea
                    id="txtNote"
                    type="text"
                    class="testoNormale h80p"
                    placeholder="Note"
                    rows="5"
                    onkeypress="resetErrore(this)"
                  ></textarea>
                  <label for="txtNote">Note</label>
                </div>
              </div>

              <div class="row w100">
                <div class="has-float-label row col2">
                  <input
                    id="txtCodiceCons"
                    type="text"
                    class="w100-10p"
                    placeholder="Codice Iva"
                    onkeypress="resetErrore(this)"
                  />
                  <label for="txtCodiceCons">Codice Iva</label>
                </div>
                <div
                  id="divNaturaIva"
                  name="divNaturaIva"
                  class="row has-float-label col4"
                >
                  <span class="selectDefault" id="0">Seleziona Natura Iva</span>
                  <label for="cmbNaturaIva">Natura Iva</label>
                  <select
                    id="cmbNaturaIva"
                    name="cmbNaturaIva"
                    class="selectBox"
                    onchange="changeSelect(this)"
                  >
                    <option value="0">Seleziona Natura Iva</option>
                  </select>
                </div>
              </div>

              <div class="row w100">
                <div
                  id="divContropartita"
                  name="divContropartita"
                  class="row has-float-label col6"
                >
                  <span class="selectDefault" id="0"
                    >Seleziona Contropartita</span
                  >
                  <label for="cmbContropartita">Contropartita</label>
                  <select
                    id="cmbContropartita"
                    name="cmbContropartita"
                    class="selectBox"
                    onchange="changeSelect(this)"
                  >
                    <option value="0">Seleziona Contropartita</option>
                  </select>
                </div>
              </div>

              <!-- Checkbox -->
              <div class="row w100">
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkEsenzioneXTutti"
                    name="chkEsenzioneXTutti"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label
                    for="chkEsenzioneXTutti"
                    class="intestazione posTop-5p"
                  >
                    Applica Esenzione a tutti gli Articoli</label
                  >
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkNoPostIvaDebito"
                    name="chkNoPostIvaDebito"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label
                    for="chkNoPostIvaDebito"
                    class="intestazione posTop-5p"
                  >
                    Non Posticipare Iva a Debito
                  </label>
                </div>
              </div>

              <div class="row w100">
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkVentilazione"
                    name="chkVentilazione"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkVentilazione" class="intestazione posTop-5p">
                    Aumenta Monte Acquisti per Ventilazione</label
                  >
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkNoRitenuta"
                    name="chkNoRitenuta"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkNoRitenuta" class="intestazione posTop-5p">
                    Non Calcolare Ritenuta
                  </label>
                </div>
              </div>

              <div class="row w100">
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkBollo_Ft"
                    name="chkBollo_Ft"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkBollo_Ft" class="intestazione posTop-5p">
                    Necessario Bollo</label
                  >
                </div>
                <div class="row col3 marg5Bottom">
                  <div class="row w100-80p">
                    <input
                      id="chkCons_Cu"
                      name="chkCons_Cu"
                      type="checkbox"
                      class="w30p h30p"
                    />
                    <label for="chkCons_Cu" class="intestazione marg5Bottom">
                      Includi in C.U. Codice
                    </label>
                  </div>
                  <div id="divCodiceQU" name="divTipoGrafico" class="row selectDiv w60p marg1Bottom">
                    <span class="selectDefault" id=""></span>
                    <select id="cmbCODICE_CU" name="cmbCODICE_CU" class="selectBox" onchange="changeSelect(this)">
                      <option value=""></option>
                      <option value="1">1</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row w100">
                <div class="row col3">
                  <div class="row col6 marg5Bottom">
                    <input
                      id="chkAliquotaBase"
                      name="chkAliquotaBase"
                      type="checkbox"
                      class="w30p h30p"
                    />
                    <label for="chkAliquotaBase" class="intestazione posTop-5p">
                      Aliquota Base</label
                    >
                  </div>
                  <div class="row col6 marg5Bottom">
                    <input
                      id="chkUsaSpeseVarie"
                      name="chkUsaSpeseVarie"
                      type="checkbox"
                      class="w30p h30p"
                    />
                    <label for="chkUsaSpeseVarie" class="intestazione posTop-5p"
                      >Aliquota Spese Varie</label
                    >
                  </div>
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkNoIvp17"
                    name="chkNoIvp17"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkNoIvp17" class="intestazione posTop-5p"
                    >Escludi da Comunicazione Iva</label
                  >
                </div>
              </div>

              <div class="row w100">
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkRC"
                    name="chkRC"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkRC" class="intestazione posTop-5p">
                    Aliquota per Reverse Charge</label
                  >
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkFuoriCampoIva"
                    name="chkFuoriCampoIva"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkFuoriCampoIva" class="intestazione posTop-5p">
                    Fuori Campo Iva
                  </label>
                </div>
              </div>

              <div class="row w100">
                <div class="row col3">
                  <div class="row w100-100p marg5Bottom">
                    <input
                      id="chkRegimeMargine"
                      name="chkRegimeMargine"
                      type="checkbox"
                      class="w30p h30p"
                    />
                    <label
                      for="chkRegimeMargine"
                      class="intestazione posTop-5p"
                    >
                      Regime del Margine</label
                    >
                  </div>
                  <div class="has-float-label row w100p">
                    <input
                      id="txtPercIva_Margine"
                      type="number"
                      placeholder="con % Iva"
                      onkeypress="resetErrore(this)"
                      value="0"
                    />
                    <label for="txtPercIva_Margine">con % Iva</label>
                  </div>
                </div>
                <div class="row col3 marg5Bottom">
                  <input
                    id="chkSiae"
                    name="chkSiae"
                    type="checkbox"
                    class="w30p h30p"
                  />
                  <label for="chkSiae" class="intestazione posTop-5p"
                    >Corrispettivi SIAE</label
                  >
                </div>
              </div>

              <!-- Checkbox end -->
            </div>
          </div>
        </div>
      </div>

      <div id="divPiede" class="posBottom w100">
        <div class="w100">
          <div class="pulsantiera">
            <a href="#" class="w33" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
            <a href="#" class="w33" title="Duplica" onclick="Duplica('txtDescrizione')"><img src="img/bianche/duplica.svg" /></a>
            <a href="#" class="w33" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nuovocodiciIva.js"></script>
  </body>
</html>
