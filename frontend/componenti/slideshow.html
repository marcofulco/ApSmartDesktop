<html lang="it">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="Presa Ordini">

        <title>Presa Ordini</title>
        <style>
            body{
                background-color:green;
            }
        </style>

        <script>
            var percorso_immagini = "img/bianche/";
            var elenco_immagini= new Array("add.svg","annulla.svg","back.svg","brazil.svg","checklist.svg","done.svg","edit.svg","famiglia.svg","filter.svg","financial.svg")

            var immagine_corrente=0;
            function immagineSuccessiva(){
                immagine_corrente++;
                if (immagine_corrente>elenco_immagini.length-1){
                    immagine_corrente=0;
                }
                document.immagine.src=percorso_immagini+elenco_immagini[immagine_corrente];
            }
            function immaginePrecedente(){
                immagine_corrente--;
                if (immagine_corrente<0){
                    immagine_corrente=elenco_immagini.length-1;
                }
                document.immagine.src=percorso_immagini+elenco_immagini[immagine_corrente];
            }
        </script>
	</head>
	<body>
        <div align="center">
            <table border="0" cellspacing="2" cellpadding="2">
                <tr>
                    <td>&nbsp;</td>
                    <td><img src="img/bianche/add.svg" alt="foto" width="218" height="162" name="immagine"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <form action="" name="form" method="post">
                            <div align="center">
                                <input type="button" name="precedente" value="precedente" onclick="immaginePrecedente();">
                                <input type="button" name="successivo" value="successivo" onclick="immagineSuccessiva();">
                            </div>

                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
