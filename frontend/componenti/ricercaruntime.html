        <title>Presa Ordini</title>
        <style>
            #Modricerca{
                width: 100%;
                font-size: 18px;
                padding: 11px;
                border: 1px solid #ddd;
            }

            #mioMenu{
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #mioMenu li a:hover {
                background-color: #eee;
            }
        </style>

	</head>
	<body>
        <input type="text" id="ModRicerca" onkeyup="ricerca()" placeholder="Cerca ..." title="Type in a Category">
        <ul id="mioMenu">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">PHP</a></li>
            <li><a href="#">Python</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">SQL</a></li>
            <li><a href="#">Bootstrap</a></li>
            <li><a href="#">Node.js</a></li>
        </ul>

        <script>
            function ricerca(){
                var input, filter, ul, li, a, i;
                input=document.getElementById("ModRicerca");
                filter=input.value.toUpperCase();
                ul=document.getElementById("mioMenu");
                li=ul.getElementsByTagName("li");

                for (i=0; i<li.length;i++){
                    a=li[i].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display="";
                    } else {
                        li[i].style.display="none";
                    }
                }
            }
        </script>
    </body>
</html>
