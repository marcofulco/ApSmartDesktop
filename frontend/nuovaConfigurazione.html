<html lang="it">

<head>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com https: http: 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * https://*.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: https: http: content:;">
    <meta name="description" content="Nuovo Cliente">

    <link rel="apple-touch-icon" href="img/icona152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Presa Ordini" />
    <meta name="msapplication-TileImage" content="img/icona144.png">
    <meta name="msapplication-TileColor" content="#4B7A46">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Nuova Configurazione</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
    <script src="componenti/elementiNuovaConfigurazione.js"></script>
</head>

<body class="clrBase">
    <div id="divBase" class="posTop w100 h100">
        <div id="divTesta" class="row w100">
            <div class="row w100 h60p">
                <div class="row w10">
                    <div class="w60p" onclick="esci()">
                        <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
                    </div>
                </div>

                <div class="row intCent padSx10">
                    <img id="logoIntestazione" class="logoOrizzontale"
                        src="img/aziendapratica/aziendapratica-bianco.svg"
                        onclick="goMainPage()" />
                </div>

                <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
            </div>
            <div class="row fasciaIntestazione w100">
                <h3 id="divTitoloCB" class="w100-60p row">CONFIGURAZIONE BASE </h3>
                <span id="btnImportaConfigurazione" href="#" class="row padTop10"
                    title="Importa da altra configurazione" onclick="apriModalImport()"><img
                        src="img/bianche/enter.svg" class="h30p"></span>
            </div>
        </div>

        <div id="divCorpo" class="posTopA105p posBottomA60p w100 scrool">
            <div class="w100 centraElemento">
                <div name="schedaCliente" id="schedaCliente" class="row w100 ul">
                    <div class="row w98">
                        <div class="row w100">
                            <div class="has-float-label row col6 ">
                                <input id="txtIdConfigurazione" type="text" hidden>
                                <input id="txtDescrizione" type="text" class="w100-10p" placeholder="Descrizione"
                                    onkeypress="resetErrore(this)">
                                <label for="txtDescrizione">Descrizione</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtchiaveAttivazione" type="text" class="w100-10p" placeholder="dbPwd">
                                <label for="txtchiaveAttivazione">Chiave Attivazione</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtLinkBackend" type="text" class="w100-10p" placeholder="dbPwd" list="dtlLinkBackend">
                                <label for="txtLinkBackend">Link Backend</label>
                                <datalist id="dtlLinkBackend">
                                    <option value=""></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row w100">
                            <div class="has-float-label row col3">
                                <input id="txtdbServer" type="text" placeholder="dbServer"
                                    onkeypress="resetErrore(this)">
                                <label for="txtdbServer">dbServer</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtdbName" type="text" placeholder="dbName" onkeypress="resetErrore(this)">
                                <label for="txtdbName">dbName</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtdvUserName" type="text" class="w100-10p" placeholder="dbUserName"
                                    onkeypress="resetErrore(this)">
                                <label for="txtdvUserName">dbUserName</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtdbPwd" type="text" class="w100-10p" placeholder="dbPwd"
                                    onkeypress="resetErrore(this)">
                                <label for="txtdbPwd">dbPwd</label>
                            </div>

                        </div>
                        <div class="row intestazioneGriglie clrScuro w100 h5p padTop10 tableStyle marg10Bottom">
                        </div>
                        <div class="row w100">
                            <div class="has-float-label row col3">
                                <input id="txtpercorsoImmagini" type="text" placeholder="percorsoImmagini"
                                    onkeypress="resetErrore(this)">
                                <label for="txtpercorsoImmagini">percorsoImmagini</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtpercorsoAllegati" type="text" placeholder="percorsoAllegati"
                                    onkeypress="resetErrore(this)">
                                <label for="txtpercorsoAllegati">percorsoAllegati</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtazienda" type="text" class="w100-10p" placeholder="azienda"
                                    onkeypress="resetErrore(this)">
                                <label for="txtazienda">azienda</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtmultiAzienda" type="text" class="w100-10p" placeholder="multiAzienda"
                                    onkeypress="resetErrore(this)">
                                <label for="txtmultiAzienda">multiAzienda</label>
                            </div>
                        </div>
                        <div class="row intestazioneGriglie clrScuro w100 h5p padTop10 tableStyle marg10Bottom">
                        </div>
                        <div class="row w100">
                            <div class="has-float-label row col3">
                                <input id="txtdeposito" type="text" placeholder="deposito"
                                    onkeypress="resetErrore(this)">
                                <label for="txtdeposito">deposito</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtlistinoTipo" type="text" placeholder="listinoTipo"
                                    onkeypress="resetErrore(this)">
                                <label for="txtlistinoTipo">listinoTipo</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtlistino" type="text" class="w100-10p" placeholder="listino"
                                    onkeypress="resetErrore(this)">
                                <label for="txtlistino">listino</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtimgLogo" type="text" class="w100-10p" placeholder="imgLogo"
                                    onkeypress="resetErrore(this)">
                                <label for="txtimgLogo">imgLogo</label>
                            </div>
                        </div>
                        <div class="row intestazioneGriglie clrScuro w100 h5p padTop10 tableStyle marg10Bottom">
                        </div>
                        <div class="row w100">
                            <div class="has-float-label row col3">
                                <input id="txtpercorsoUploadImmagini" type="text" placeholder="percorsoUploadImmagini"
                                    onkeypress="resetErrore(this)">
                                <label for="txtpercorsoUploadImmagini">percorsoUploadImmagini</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtserverFTPImmagini" type="text" placeholder="serverFTPImmagini"
                                    onkeypress="resetErrore(this)">
                                <label for="txtserverFTPImmagini">serverFTPImmagini</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtuserFTPImmagini" type="text" class="w100-10p"
                                    placeholder="userFTPImmagini" onkeypress="resetErrore(this)">
                                <label for="txtuserFTPImmagini">userFTPImmagini</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtpwdFTPImmagini" type="text" class="w100-10p" placeholder="pwdFTPImmagini"
                                    onkeypress="resetErrore(this)">
                                <label for="txtpwdFTPImmagini">pwdFTPImmagini</label>
                            </div>
                        </div>
                        <div class="row w100">
                            <div class="has-float-label row col3">
                                <input id="txtpercorsoUploadImmaginiWeb" type="text"
                                    placeholder="percorsoUploadImmaginiWeb" onkeypress="resetErrore(this)">
                                <label for="txtpercorsoUploadImmaginiWeb">percorsoUploadImmaginiWeb</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtserverFTPImmaginiWeb" type="text" placeholder="serverFTPImmaginiWeb"
                                    onkeypress="resetErrore(this)">
                                <label for="txtserverFTPImmaginiWeb">serverFTPImmaginiWeb</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtuserFTPImmaginiWeb" type="text" class="w100-10p"
                                    placeholder="userFTPImmaginiWeb" onkeypress="resetErrore(this)">
                                <label for="txtuserFTPImmaginiWeb">userFTPImmaginiWeb</label>
                            </div>
                            <div class="has-float-label row col3">
                                <input id="txtpwdFTPImmaginiWeb" type="text" class="w100-10p"
                                    placeholder="pwdFTPImmaginiWeb" onkeypress="resetErrore(this)">
                                <label for="txtpwdFTPImmaginiWeb">pwdFTPImmaginiWeb</label>
                            </div>
                        </div>
                        <datalist id="dtlListaUtenti">

                        </datalist>
                        
                        <div class="row w100">
                            <div id="divElencoServer" class="row col4">
                                
                                    <div class="row w100">
                                        <div class="row fasciaIntestazione col12">
                                            <h3 class="">ELENCO MENU ABILITATI</h3>
                                        </div>
                                    </div>
                                    <div id="divMenu" name="divGruppo" class="row has-float-label col12">
                                        <span class="selectDefault" id="0">Cerca Menu</span>
                                        <label for="txtRicercaMenu">Cerca Menu</label>
                                        <input id="txtRicercaMenu" name="txtRicercaAutorizzazione" class="selectBox" type="text" onkeyup="cercaHTML(this,'utentiMenu')">
                                    </div>
                                    <div class="row w98 h400p centraElemento">
                                        
                                        <ul id="utentiMenu" name="utentiMenu"
                                            class="elencoRubrica w100 posBottomA5p h100 row">
    
                                        </ul>
                                    </div>
                                    <div class="row w98 centraElemento pulsantieraPiccola">
                                        <button id="cmdNuovoMenu" href="#" class="w100 pulsanteVeba"
                                            title="Nuovo menu associato" onclick="aggiungiMenu()"><img
                                                src="img/bianche/add.svg"></button>
                                    </div>

                            </div>
                            <div id="divAutorizzazioniPagine" class="row col4">
                                    <div class="row w100">
                                        <div class="row fasciaIntestazione col12">
                                            <h3 class="">ELENCO AUTORIZZAZIONI</h3>
                                        </div>
                                    </div>
                                    <datalist id="dtlListaPagine">

                                    </datalist>
                                    <div id="divRicercaAutorizzazione" name="divGruppo" class="row has-float-label col12">
                                        <span class="selectDefault" id="0">Cerca Autorizzazione</span>
                                        <label for="txtRicercaAutorizzazione">Cerca Autorizzazione</label>
                                        <input id="txtRicercaAutorizzazione" name="txtRicercaAutorizzazione" class="selectBox" type="text" onkeyup="cercaHTML(this,'elencoPagineAutorizzate')">
                                    </div>
                                <div class="row w98 h400p centraElemento">
                                    
                                    <ul id="elencoPagineAutorizzate" name="elencoPagineAutorizzate"
                                        class="elencoRubrica w100 h100 posBottomA5p row">

                                    </ul>
                                </div>
                                <div class="row w98 pulsantieraPiccola centraElemento">
                                    <button id="cmdNuovaAutorizzazione" href="#" class="w100 pulsanteVeba"
                                        title="Nuova autorizzazione" onclick="formAutorizzazione()"><img
                                            src="img/bianche/add.svg"></button>
                                </div>
                            </div>
                            <div class="row h685p col4">
                                    <div class="row w100">
                                        <div class="row fasciaIntestazione col12">
                                            <h3 class="">PARAMETRI PER PAGINA</h3>
                                        </div>
                                    </div>
                                    <datalist id="dtlParametriPagina">

                                    </datalist>
                                    <div id="divMenu" name="divGruppo" class="row has-float-label col12">
                                        <span class="selectDefault" id="0">Cerca Parametro</span>
                                        <label for="txtRicercaParametro">Cerca Parametro</label>
                                        <input id="txtRicercaParametro" name="txtRicercaParametro" class="selectBox" type="text" onkeyup="cercaHTML(this,'elencoParametri')">
                                    </div>
                                <div class="row w98 h400p centraElemento">
                                    
                                    <ul id="elencoParametri" name="elencoPagineAutorizzate"
                                        class="elencoRubrica w100 posBottomA5p h100 row">

                                    </ul>
                                </div>
                                <div class="row w98 pulsantieraPiccola centraElemento">
                                    <button id="btnNuovoParametro" href="#" class="w100 pulsanteVeba"
                                        title="Nuovo parametro" onclick="formParametroPagina()"><img
                                            src="img/bianche/add.svg"></button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="divPiede" class="posBottom w100">
            <div class="w100">
                <div class="pulsantiera">
                    <a href="#" class="w50" title="Salva" onclick="Salva()"><img src="img/bianche/save.svg" /></a>
                    <a href="#" class="w50" title="Annulla" onclick="esci()"><img src="img/bianche/annulla.svg" /></a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/nuovaConfigurazione.js"></script>
</body>

</html>
