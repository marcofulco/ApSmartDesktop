	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>Lista Utenti</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="config/config.js"></script>
		<script src="js/script.js?ver=3.0"></script>
		<script src="componenti/elementiListaConfigurazioni.js"></script>
		<script src="componenti/elementiFiltriSceltaMultipla.js"></script>
	</head>
	<body>
		<div id="divBase" class="posTop posBottom clrSfumatoChiaro w100">
			<div id="divTesta" class="posTopA w100">
				<div id="divTestaSuperiore" class="row w100 clrBase h60p textureLogo">
					<div class="row w10">
						<div class="w60p">
							<a href="#" onclick="clickBack()"><img class="imgPiccola w60p" src="img/bianche/back.svg" /></a>
						</div>
					</div>
					
					<div class="row intCent padSx10">
						<img id="logoIntestazione" class="logoOrizzontale" src="img/aziendapratica/aziendapratica-bianco.svg" onclick="goMainPage()" />	
					</div>
					
					<label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
				</div>

				<div class="row w100-5p">
					<div id="divRicercaCliente" name="divRicercaCliente" class="row has-float-label w75 marg5Top">
						<input id="txtRicercaCliente" name="txtRicercaCliente" type="text" placeholder="Ricerca Utente" onkeyup="txtRicercaChange(this,'txtRicercaCliente','elencoClienti','',2);">
						<span class="deleteicon" onclick="var input = getElementById('txtRicercaCliente'); input.value = ''; input.focus(); txtRicercaChange(input,'txtRicercaCliente','elencoClienti','',2);"></span>
						<label id="lblRicerca" for="txtRicercaCliente" >Ricerca Utente</label>
					</div>
				</div>
			</div>
	
			<div id="divCorpo" class="w100 marg5Sx posBottomA60p posTopA122p">			
				<ul id="elencoClienti" name="elencoClienti" class="w100 elencoR3 posTopA5p posBottomA5p" onscroll="elencoClientiScroll(this,'ListaClienti.html','txtRicercaCliente')">
					
				</ul>
			</div>
			
			<div id="divPiede" class="posBottomA w100">
				<div id="cmdBottom" class="w100 h60p">
					<div class="pulsantiera">
						<a id="cmdNuovaConfigurazione" href="#" class="w100" title="Nuova Configurazione" onclick="apriConfigurazione(this,'','');"><img src="img/bianche/add.svg" /></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/listaConfigurazioni.js"></script>
