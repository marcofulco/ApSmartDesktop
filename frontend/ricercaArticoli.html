<html lang="it">

<head>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * 'self' data: https: http: content:;">
    <meta name="description" content="Ricerca Articoli">

    <link rel="apple-touch-icon" href="img/icona152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Ricerca Articoli" />
    <meta name="msapplication-TileImage" content="img/icona144.png">
    <meta name="msapplication-TileColor" content="#4B7A46">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title id="titolo">Ricerca Articoli</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
</head>

<body class="clrBase">
    <div id="divBase" class="posTop posBottom clrSfumatoChiaro w100">
        <div id="divCorpo" class="posTopA posBottomA65p padSx5 w100-10p scrool">
            <div id="divFiltri" class="divFiltriRicercaArticoli hideFiltriRicercaArticoli scrool">
                <div class="row w100 marg5Top">
                    <div id="divRicercaCodice" name="divRicercaCodice" class="row has-float-label col4-40p">
                        <input id="codiceArticolo" name="codiceArticolo" type="text" placeholder="Ricerca Prodotto.."
                            autocomplete="off">

                        <span class="deleteicon cursoreBtn"
                            onclick="document.getElementById('codiceArticolo').value='';document.getElementById('codiceArticolo').focus(); "></span>
                        <label id="lblRicerca" for="codiceArticolo">Codice</label>
                    </div>
                    <button id="cmdBarCode" class="row w40p h42p pulsante clrTestoBianco marg5Top padSx5 btnCustom"
                        title="Avvia Lettore BarCode" onclick="apriLettoreBarCode('codiceArticolo')">
                        <img class="row w30p posTopA" src="img/bianche/barcode.svg">
                    </button>
                </div>
                <div class="row w100">
                    <div class="has-float-label row w60">
                        <input id="txtDescrizione" type="text" placeholder="Descrizione" class="testoNormale"
                            autocomplete="off">
                        <span class="deleteicon cursoreBtn"
                            onclick="document.getElementById('txtDescrizione').value='';document.getElementById('txtDescrizione').focus(); "></span>
                        <label for="txtDescrizione">Descrizione Articolo</label>
                    </div>
                </div>
                <div class="row w100">
                    <div class="has-float-label row w60">
                        <select id="slcFornitoreAbituale" placeholder="Fornitore Abituale" class="testoNormale"
                            autocomplete="off">
                            <option value=""></option>
                        </select>
                        <label for="slcFornitoreAbituale">Fornitore Abituale</label>
                    </div>
                </div>
                <div class="row w100">
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie" placeholder="Famiglia" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="-1">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie">Famiglia</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie0" placeholder="Sotto Famiglia" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="0">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie1">Sotto Famiglia</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie1" placeholder="Sotto Famiglia 1" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="1">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie2">Sotto Famiglia 1</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie2" placeholder="Sotto Famiglia 2" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="2">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie3">Sotto Famiglia 2</label>
                    </div>
                </div>
                <div class="row w100">
                    <div class="has-float-label row col3">
                        <select id="slcTipologia" type="text" placeholder="Tipologia" class="testoNormale">
                            <option value=""></option>
                        </select>
                        <label for="slcTipologia">Tipologia</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcTipologia2" type="text" placeholder="Tipologia 2" class="testoNormale">
                            <option value=""></option>
                        </select>
                        <label for="slcTipologia2">Tipologia 2</label>
                    </div>
                </div>
                <div class="row w100">
                    <div class="has-float-label row col3">
                        <select id="slcAzienda" type="text" placeholder="Famiglia" class="testoNormale">
                            <option value=""></option>
                        </select>
                        <label for="slcAzienda">Azienda</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcDeposito" type="text" placeholder="Famiglia" class="testoNormale">
                            <option value=""></option>
                        </select>
                        <label for="slcDeposito">Deposito</label>
                    </div>
                </div>
                <div class="row w100">
                    <div id="divChkServizi" class="row h40p marg5Top col2">
                        <input id="chkServizi" name="chkServizi" type="checkbox" class="toggle-button">
                        <label for="chkServizi" class="">Servizi</label>
                    </div>
                    <div id="divObsoleti" class="row h40p marg5Top col2">
                        <input id="chkObsoleti" name="chkObsoleti" type="checkbox" class="toggle-button">
                        <label for="chkObsoleti" class="">Obsoleti</label>
                    </div>
                    <div id="divObsoleti" class="row h40p marg5Top col2">
                        <input id="chkGiac1" name="chkObsoleti" type="checkbox" class="toggle-button">
                        <label for="chkGiac1" class="">Giac > 0</label>
                    </div>
                    <div id="divObsoleti" class="row h40p marg5Top col2">
                        <input id="chkGiac0" name="chkObsoleti" type="checkbox" class="toggle-button">
                        <label for="chkGiac0" class=""> Giac. <= 0</label>
                    </div>
                </div>
            </div>

            <div id="divElencoArticoli" class=" w100-10p posTopA350p posBottomA5p divElencoRicercaArticoli">
                <div class="w100-10p clrScuro marg5Bottom tableStyle h30p">
                    <div class="elementiGriglia w100 padTop5 testoNormale" id="testataElencoArticoli">
                        
                    </div>
                </div>
                <ul id="elencoArticoli" name="elencoArticoli" class="elencoR1 w100 scrool h100-40p"
                    onscroll="elencoArticoliScroll(this,)">

                </ul>
            </div>
        </div>

        <div id="divPiede" class="posBottomA w100">
            <div id="cmdBottom" class="w100">
                <div class="pulsantieraDescrizione" id="pulsantieraDescrizione">
                    <label id="btnFiltriRicercaArticoli" name="cmdProduzione" class="w50 h65p" title="Aggiungi"
                        onclick="apriFiltri()">
                        <img src="img/bianche/filter.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera" id="txtcmdProduzione">
                            Filtri
                        </div>
                    </label>
                    <label id="cmdFoglioDiCarico" name="cmdFoglioDiCarico" class="w50 h65p" title="Avvia Ricerca"
                        onclick="AvviaCarDatiRicercaArticoli()">
                        <img src="img/bianche/search.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Cerca
                        </div>
                        <div id="contatoreRighe"
                            style="position: absolute;top: 5px;right: 5;background-color: rgb(255 0 0 / 46%);border-radius: 10px;"
                            class="hide">

                        </div>
                    </label>
                    <label id="cmdPulisci" name="cmdPulisci" class="w50 btnProduzione" title="Pulisci Filtri"
                        onclick="pulisciForm()">
                        <img src="img/bianche/sweeping.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Pulisci
                        </div>
                    </label>
                    <label id="cmdProduzione" name="cmdProduzione" class="w50 h65p btnProduzione hide" title="Inserisci Articolo"
                        onclick="aggiungiCodiceArticolo()">
                        <img src="img/bianche/ok.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Inserisci
                        </div>
                    </label>
                    <label id="cmdAnnullaRicerca" name="cmdAnnullaRicerca" class="w50 h65p btnProduzione hide" title="Annulla Ricerca"
                        onclick="avviChiudiModalCustom()">
                        <img src="img/bianche/annulla.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Annulla
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <input type="checkbox" id="nav-toggleL" hidden>
    <nav id="navL" class="nav navDocumenti clrSfumatoChiaro">
        <div class="row navTesta w100">
            <div class="row fasciaIntestazione">
                <h3 class="">Titolo Left bar 1</h3>
            </div>
        </div>

        <div class="posTopA52p posBottomA60p navCorpo w100">
            <ul id="elencoOrdinamento" name="elencoOrdinamento" class="posTopA posBottomA5p elencoR1 w100">

            </ul>
        </div>

        <div class="posBottomA5p navPiede w100 intestazione clrScuro h60p">
            <div id="lblOrdinamento" class="row w100-60p marg5Top testoTroncato h60p cel"></div>
            <div class="rowDx w60p clrSfumatoScuro" onclick="cambiaOrdinamento()">
                <img class="imgPiccola50 marg10Sx marg10Dx marg5Top" src="img/bianche/ok.svg" alt="">
            </div>
        </div>
    </nav>

    <script src="js/ricercaArticoli.js"></script>
    <script id="sctCboScomparsa" src="componenti/elementiComboScomparsa.js"></script>
    <script>
        caricamentoForm(0);
        document.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 9) {
                // Cancel the default action, if needed
                // event.preventDefault();
                // Trigger the button element with a click
                // document.getElementById("myBtn").click();
                // alert('F4');


            }
        });
    </script>

</body>

</html>
