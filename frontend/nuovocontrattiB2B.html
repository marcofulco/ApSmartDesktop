<html lang="it">

<head>
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, width=device-width, height=device-height, viewport-fit=cover">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: 'unsafe-eval' 'unsafe-inline' blob:; img-src * 'self' data: https: http: content:;">
    <meta name="description" content="Produzione">

    <link rel="apple-touch-icon" href="img/icona152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="application-name" content="Produzione" />
    <meta name="msapplication-TileImage" content="img/icona144.png">
    <meta name="msapplication-TileColor" content="#4B7A46">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B7A46" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title id="titolo">Contratti B2B</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="config/config.js"></script>
    <script src="js/script.js?ver=3.0"></script>
</head>

<body class="clrBase">
    <div id="divBase" class="posTop posBottom clrSfumatoChiaro w100">
        <div id="divTesta" class="posTopA w100">
            <div id="divTestaSuperiore" class="w100 clrBase h60p textureLogo">
                <div class="row w10">
                    <div class="w60p">
                        <a href="#"><img class="imgPiccola w60p" src="img/bianche/back.svg" onclick="esci()" /></a>
                    </div>
                </div>
                <div class="row intCent padSx10">
                    <img id="logoIntestazione" class="logoOrizzontale"
                        src="img/aziendapratica/aziendapratica-bianco.svg"
                        onclick="goMainPage()" />
                </div>
                <label id="userImg" class="rowDx userImg" for="nav-toggle"></label>
            </div>
            <div class="row fasciaIntestazione">
                <h3 id="divTitolo" name="lblIntestazione" class="testoTroncato1 cx">Contratto B2B</h3>
            </div>
        </div>

        <div id="divCorpo" class="posTopA110p posBottomA65p padSx5 w100-10p scrool">
            <div class="row w100 marg5Top">
                <div id="divNomeContratto" name="divNomeContratto" class="row has-float-label col6">
                    <input id="txtID" type="text" stlye="display:none;" class="hide">
                    <input id="txtDescrizione" name="txtDescrizione" type="text" placeholder="Nome Contratto"
                        autocomplete="off" onkeypress="resetErrore(this)">
                    <span class="deleteicon" onclick=""></span>
                    <label id="lblNomeContratto" for="txtDescrizione">Nome contratto</label>
                </div>
                <div id="divDataDa" name="divDataDa" class="row has-float-label col3">
                    <input id="txtDataDa" name="txtDataDa" type="date" placeholder="Data validità da"
                        autocomplete="off" onkeypress="resetErrore(this)">
                    <label id="lbl" for="txtDataDa">Data validità da</label>
                </div>
                <div id="divDataA" name="divDataA" class="row has-float-label col3">
                    <input id="txtDataA" name="txtDataA" type="date" placeholder="Data validità a" autocomplete="off" onkeypress="resetErrore(this)">
                    <label id="lbltxtDataA" for="txtDataA">Data validità a</label>
                </div>
            </div>
            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Tipo Soggetto Interessato</h3>
            </div>
            <div class="row w100 marg5Top">
                <div id="divSoggettoInteressato" name="divSoggettoInteressato" class="row has-float-label col4">
                    <span class="selectDefault" id="0">Seleziona il tipo soggetto interessato</span>
                    <label for="cmbTipoSoggettoInteressato">Tipo soggetto interessato</label>
                    <select id="cmbTipoSoggettoInteressato" name="cmbTipoSoggettoInteressato" class="selectBox"
                        onchange="selezioneTipologiaSoggetto(this)">
                        <option value="0">Tutti</option>
                        <option value="1">Agente</option>
                        <option value="2">Famiglia</option>
                        <option value="3">Clienti</option>
                    </select>
                </div>
                <div id="divNomeContratto" name="divNomeContratto" class="row has-float-label col4">
                    <input id="txtSoggetto" onkeypress="resetErrore(this)" name="txtSoggetto" type="text" placeholder="Soggetto" autocomplete="off" filtro="descrizione" onblur="comboScomparsaChiudi(this)">
                    <span class="deleteicon" onclick="document.getElementById('txtSoggetto').value=''"></span>
                    <label id="lbltxtSoggetto" for="txtSoggetto">Soggetto</label>
                    <ul id="ulListeSoggetto" name="ulListeSoggetto" class="comboScomparsa elencoR1 testoNormale" onscroll="">
                    </ul>
                    
                </div>
            </div>
            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Famiglia Trainante</h3>
            </div>
            <div class="row w100">
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie" placeholder="Famiglia" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="-1">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie">Famiglia</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie0" placeholder="Sotto Famiglia" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="0">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie1">Sotto Famiglia</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie1" placeholder="Sotto Famiglia 1" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="1">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie2">Sotto Famiglia 1</label>
                    </div>
                    <div class="has-float-label row col3">
                        <select id="slcFamiglie2" placeholder="Sotto Famiglia 2" class="testoNormale"
                            onchange="popolaSelectFamiglie(this)" livello="2">
                            <option value=""></option>
                        </select>
                        <label for="slcFamiglie3">Sotto Famiglia 2</label>
                    </div>
            </div>
            <div class="row fasciaIntestazione">
                <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Quantità</h3>
            </div>
            <div class="row w100">
                <div class="row w50">
                    <div class="has-float-label row w100">
                        <select id="slcUM" placeholder="UM" class="testoNormale" onchange="">
                            <option value=""></option>
                            <option value="UM">Unità di misura</option>
                            <option value="PL">Pallets</option>
                        </select>
                        <label for="slcUM">Tipo quantità</label>
                    </div>
                </div>
                <div id="divNomeContratto" name="divNomeContratto" class="row has-float-label w50">
                    <input id="txtQuantitàMinima" name="txtQuantitàMinima" type="text" placeholder="Quantità minima"
                        autocomplete="off" onkeypress="resetErrore(this)">
                    <span class="deleteicon" onclick=""></span>
                    <label id="lblNomeContratto" for="txtQuantitàMinima">Quantità minimima</label>
                </div>
            </div>
            <div class="row col6 scrool" style="">
                <div class="row fasciaIntestazione">
                    <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Griglia Sconti Cassa</h3>
                </div>
                <div class="elementiGriglia w100 padTop5 testoNormale row clrScuro" id="">
                    <div class="w100">
                        <div class="row w40 cel hPiccolo">QUANTITÀ FINO A </div>
                        <div class="row w15 cel hPiccolo">% SCONTO</div>
                    </div>        
                </div>
                <div class="row w98 h250p centraElemento">
                    <ul id="elencoScontiCassa" name="elencoScontiCassa" class="elencoRubrica  w100 scrool h100">

                    </ul>
                </div>
                <div class="row w98 centraElemento pulsantieraPiccola">
                    <button id="cmdNuovoMenu" href="#" class="w100 pulsanteVeba"
                        title="Nuova riga sconto" onclick="formInserimentoRigaSconto()"><img
                            src="img/bianche/add.svg"></button>
                </div>
            </div>
            <div class="row col6 scrool" style="">
                <div class="row fasciaIntestazione">
                    <h3 id="lblIntestazione" name="lblIntestazione" class="testoTroncato1 cx">Griglia Trasporto</h3>
                </div>
                <div class="elementiGriglia w100 padTop5 testoNormale row clrScuro" id="">
                    <div class="w100">
                        <div class="row w40 cel hPiccolo">QUANTITÀ FINO A </div>
                        <div class="row w15 cel hPiccolo">TRASPORTO</div>
                    </div>        
                </div>
                <div class="row w98 h250p centraElemento">
                    <ul id="elencoScontiTrasporto" name="elencoScontiTrasporto" class="elencoRubrica  w100 scrool h100">

                    </ul>
                </div>
                <div class="row w98 centraElemento pulsantieraPiccola">
                    <button id="cmdNuovoMenu" href="#" class="w100 pulsanteVeba"
                        title="Nuova riga sconto trasporto" onclick="formInserimentoRigaScontoTrasporto()"><img
                            src="img/bianche/add.svg"></button>
                </div>
            </div>
        </div>

        <div id="divPiede" class="posBottomA w100">

            <div id="cmdBottom" class="w100">
                <div class="pulsantieraDescrizione" id="pulsantieraDescrizione">
                    <!-- <label id="cmdFiltri" name="cmdFiltri" for="nav-toggleF" href="#" class="w33" title="Filtro Prodotti"><img src="img/bianche/filter.svg" /></label> -->

                    <label id="cmdProduzione" name="cmdProduzione" class="w50 h65p btnProduzione" title="Salva"
                        onclick="salva('si')">
                        <img src="img/bianche/save.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera" id="txtcmdProduzione">
                            Salva
                        </div>
                    </label>
                    <label id="cmdPulisci" name="cmdPulisci" class="w50 btnProduzione" title="Pulisci"
                        onclick="pulisciForm()">
                        <img src="img/bianche/sweeping.svg" />
                        <div class="testoTroncato1 normale testoPulsantiera">
                            Pulisci
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <input type="checkbox" id="nav-toggleL" hidden>
    <nav id="navL" class="nav navDocumenti clrSfumatoChiaro">
        <div class="row navTesta w100">
            <div class="row fasciaIntestazione">
                <h3 class="">Titolo Left bar 1</h3>
            </div>
        </div>

        <div class="posTopA52p posBottomA60p navCorpo w100">
            <ul id="elencoOrdinamento" name="elencoOrdinamento" class="posTopA posBottomA5p elencoR1 w100">

            </ul>
        </div>

        <div class="posBottomA5p navPiede w100 intestazione clrScuro h60p">
            <div id="lblOrdinamento" class="row w100-60p marg5Top testoTroncato h60p cel"></div>
            <div class="rowDx w60p clrSfumatoScuro" onclick="cambiaOrdinamento()">
                <img class="imgPiccola50 marg10Sx marg10Dx marg5Top" src="img/bianche/ok.svg" alt="">
            </div>
        </div>
    </nav>

    <script src="js/nuovocontrattiB2B.js"></script>
    <script id="sctCboScomparsa" src="componenti/elementiComboScomparsa.js"></script>
    <script>
        caricamentoForm(0);
        document.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 9) {
                // Cancel the default action, if needed
                // event.preventDefault();
                // Trigger the button element with a click
                // document.getElementById("myBtn").click();
                // alert('F4');


            }
        });
    </script>

</body>

</html>
