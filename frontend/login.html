	<body class="clrSfondoAP">
		<!-- Modal Box Elenco Server -->
        <div id="myStorico" class="modalElenco clrSfumatoChiaro">
				<span class="close" onclick="chiudiModalBox('',location.reload());">&times;</span>
				<div class="clrBase h50p cel"></div>
				<div id="caption" class="marg10Bottom marg10Top intestazioneGriglie testoTroncato h30p"></div>
				<!--<div class="row intestazioneGriglie w100 h10p padTop10 tableStyle">

				</ul>

		<div class="posTop posLeft posBottom posRight">
            <img name="logoPiccolo" id="logoPiccolo" class="" src="" alt="">
			
			<div class="posCentro clrBase col3" style="border-radius: 20px;">
				<div class="row fasciaIntestazione" style="border-radius: 10px 10px 0px 0px;">
					<h3 class="cx">ACCESSO</h3>
				</div>
				
				<form class="marg5Sx marg5Dx" id="pwdLost" action="#" method="POST">
					<div class="h40p row w100"></div>
	
					<div class="has-float-label w100 marg10Bottom">
						<input id="txtUserName" name="txtUserName" type="text" class="w100" placeholder="Nome Utente">
						<label for="txtUserName" >Nome Utente</label>
					</div>
					
					<div id="divPwd" class="has-float-label w100 marg10Bottom">
						<input id="txtPassword" name="txtPassword" type="password" class="w100" placeholder="Password">
						<span class="deleteicon" onclick="var input = getElementById('txtPassword'); input.value = ''; input.focus();"></span>
						<label for="txtPassword" >Password</label>
					</div>
	
					<div id="divMemoPwd" class="w100 row h40p marg10Bottom">
						<input id="chkPassword" name="chkPassword" type="checkbox" class="toggle-button">
						<label id="lblMemoPwd" for="chkPassword" class="intestazione marg5Sx">Memorizza Password</label>
					</div>
					<div id="divOffLine" class="w100 row h40p marg10Bottom hide">
						<input id="chkOffLine" name="chkOffLine" type="checkbox" class="toggle-button" onclick="attivaDisattivaModalitaOffLine(this,false,mostraNascondiXOffLine);">
						<label id="lblOffLine" for="chkOffLine" class="intestazione marg5Sx">Login off Line</label>
					</div>

					<div class="h20p row w100"></div>
					<button id="btReCaptcha" class="row w40 clrTestoBianco pulsante marg10Bottom g-recaptcha" data-sitekey="6LctkVcaAAAAAOhsVgjdptOESc5zFfBDxpbzescy" data-callback="onSubmit">Login</button>
					<a id="btNoCaptcha" href="#" class="rowDx w40 clrTestoBianco pulsante marg10Bottom hide" onclick="login()">Login</a>
					<div class="h40p row w100"></div>
					<a href="#" class="posBottomA10p testoNormale posLeftA5p testo12 testoSottolineato w100" onclick="passwordDimenticata();"> ho dimenticato la password</a>
